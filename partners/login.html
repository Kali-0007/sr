<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ TaxEasePro Partner</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f1a;
      --teal: #00c4b4;
      --gold: #d4af37;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center; /* Vertical center */
      justify-content: flex-start; /* Push content to left */
      background-image: url('partner1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Dark overlay taaki text aur card uth kar dikhe */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, rgba(15,15,26,0.9) 0%, rgba(15,15,26,0.4) 50%, transparent 100%);
      z-index: 1;
    }

    .login-card {
      position: relative;
      z-index: 10;
      margin-left: 8%; /* Card left side mein rahega */
      background: rgba(255, 255, 255, 0.05); /* Semi-transparent */
      backdrop-filter: blur(15px); /* Glass effect */
      padding: 3rem;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 480px;
      width: 90%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--teal), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    h1 { color: #fff; font-size: 1.8rem; margin-bottom: 1.5rem; }

    .consent-section { margin-bottom: 2rem; }

    .checkbox-item {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      color: #d0d0d0;
      font-size: 0.9rem;
      line-height: 1.4;
      cursor: pointer;
      text-align: left;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--teal);
      flex-shrink: 0;
    }

    .links { color: var(--teal); text-decoration: none; font-weight: 600; }
    .links:hover { text-decoration: underline; }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 14px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
      transform: none !important;
    }

    .login-btn:hover:not(:disabled) {
      background: var(--teal);
      color: #fff;
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .hero { justify-content: center; }
      .login-card { margin-left: 0; padding: 2rem; }
      .hero::before { background: rgba(15,15,26,0.75); }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="login-card">
      <div class="logo">TaxEasePro</div>
      <h1>Partner Access</h1>
      
      <div class="consent-section">
        <label class="checkbox-item">
          <input type="checkbox" id="check1" onchange="checkStatus()">
          <span>I agree to the <a href="privacy-policy.html" class="links" target="_blank">Privacy Policy</a></span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="check2" onchange="checkStatus()">
          <span>I accept the <a href="terms-conditions.html" class="links" target="_blank">Terms & Conditions</a></span>
        </label>
      </div>

      <button id="loginBtn" class="login-btn" disabled onclick="location.href='profile-update.html'">
        <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.09-4.47 3.09-7.25z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-1.01 7.28-2.73l-3.35-2.63c-1.01.68-2.29 1.08-3.93 1.08-3.02 0-5.58-2.04-6.49-4.79H.96v2.67C2.7 20.98 6.98 23 12 23z" fill="#34A853"/><path d="M5.51 14.21c-.23-.68-.36-1.41-.36-2.21s.13-1.53.36-2.21V7.07H.96C.35 8.56 0 10.22 0 12s.35 3.44.96 4.93l4.55-2.72z" fill="#FBBC05"/><path d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 6.98 0 2.7 2.02.96 5.07l4.55 2.72C6.42 5.02 9 4.98 12 4.98z" fill="#EA4335"/></svg>
        Continue with Google
      </button>

    </div>
  </section>

  <script>
    function checkStatus() {
      const c1 = document.getElementById('check1').checked;
      const c2 = document.getElementById('check2').checked;
      document.getElementById('loginBtn').disabled = !(c1 && c2);
    }
  </script>

</body>
</html>
