<script>
    // 1. HEADER LOAD (Aapka purana logic - Isse rehne dein)
    fetch('./header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        if (window.syncHeaderWithAuth) syncHeaderWithAuth();
        const currentPath = window.location.pathname.split("/").pop() || "index.html";
        const allLinks = document.querySelectorAll('.nav-links a, #mobileMenu a');

        allLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active-link');
          }
        });
      })
      .catch(err => console.error("Header load nahi hua:", err));

    // 2. MOBILE MENU TOGGLE (Aapka purana logic - Isse rehne dein)
    document.addEventListener('click', function (e) {
      const menu = document.getElementById("mobileMenu");
      const isToggleBtn = e.target.closest('.mobile-btn') || e.target.id === 'mobileToggle';
      
      if (isToggleBtn) {
        menu.classList.toggle('active');
      } 
      else if (menu && menu.classList.contains('active')) {
        if (!menu.contains(e.target)) {
          menu.classList.remove('active');
        }
      }
    });
</script>
