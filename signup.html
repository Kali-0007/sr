<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - TaxEasePro | Create Your Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <style>
    :root {
        --primary: #667eea;
        --secondary: #764ba2;
    }

    body {
        margin: 0; padding: 0; 
        background: #000; 
        font-family: 'Inter', sans-serif;
        color: white;
        overflow-x: hidden;
        width: 100%;
    }

    /* --- HEADER & NAVIGATION --- */
    #header-placeholder {
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 10000;
        background: #111;
    }

    /* Desktop par links dikhao, mobile menu hide karo */
    .nav-links {
        display: flex !important;
        gap: 20px;
    }

    .mobile-btn {
        display: none !important; /* Desktop par hamburger nahi dikhega */
    }

    /* Mobile Menu: Desktop par ise screen se poora gayab rakho */
    #mobileMenu {
        display: none; /* Desktop par bilkul hide */
    }

    /* --- MOBILE RESPONSIVE (Upto 950px) --- */
    @media (max-width: 950px) {
        .nav-links {
            display: none !important; /* Mobile pe desktop links chhupao */
        }

        .mobile-btn {
            display: block !important; /* Hamburger dikhao */
        }

        #mobileMenu {
            display: flex; /* Mobile pe display enable karo */
            position: fixed;
            top: 0;
            right: -100%; /* Screen ke bahar rakho */
            width: 40% !important;
            height: 100vh;
            background: #111;
            flex-direction: column;
            padding-top: 80px;
            z-index: 9999;
            transition: 0.3s ease-in-out;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }

        #mobileMenu.active {
            right: 0 !important; /* Slide in on click */
        }

        #mobileMenu a {
            padding: 15px 20px;
            font-size: 14px;
            border-bottom: 1px solid #222;
            width: 100%;
            box-sizing: border-box;
            color: white;
            text-decoration: none;
        }
    }

    /* --- FORM LAYOUT --- */
    .signup-content {
        background: linear-gradient(135deg, #0a0a0f 0%, #111 30%, #1a1a2e 60%, #16213e 100%);
        padding: 120px 15px 40px; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        width: 100%;
        max-width: 800px;
        box-sizing: border-box;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        width: 100%;
    }

 
    /* --- Mobile Screen Fix: Stack Layout (One below another) --- */
    @media (max-width: 768px) {
        .signup-content {
            padding: 80px 10px 20px; 
        }

        .glass-card {
            width: 95% !important;
            padding: 20px 15px;
            max-width: 100%;
        }

        /* Yahan humne grid ko single column (Stack) bana diya */
        .form-grid { 
            display: flex !important;
            flex-direction: column !important; /* Saari fields ek ke niche ek aayengi */
            gap: 0; /* Extra gap hataya kyunki inputs mein margin pehle se hai */
        }

        /* Har input container ab poori width lega */
        .form-grid > div {
            width: 100% !important;
        }

        .btn-submit {
            width: 100%;
            margin-top: 25px;
        }

        /* reCAPTCHA mobile par center karne ke liye */
        .g-recaptcha {
            transform: scale(0.85);
            transform-origin: center;
            margin: 15px 0;
        }
    }

    input, select {
        width: 100%; padding: 12px; margin: 8px 0;
        border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
        background: rgba(255,255,255,0.05); color: #fff;
        box-sizing: border-box;
    }

    .btn-submit {
        grid-column: span 2;
        padding: 16px; margin-top: 20px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white; border: none; border-radius: 50px;
        font-weight: 600; cursor: pointer;
    }

    @media (max-width: 768px) {
        .btn-submit { grid-column: span 1; }
    }
        /* Sirf Signup page par Header ke behavior ko kabu karne ke liye */

/* 1. Desktop par mobile menu ko zabardasti chhupao */
body #mobileMenu {
    display: none !important;
    left: auto !important;
    right: -100% !important;
    transform: none !important;
    visibility: hidden !important;
}

/* 2. Mobile (950px se niche) par hi menu ko active karo */
@media (max-width: 950px) {
    body #mobileMenu {
        display: flex !important;
        visibility: visible !important;
        position: fixed !important;
        top: 0 !important;
        right: 0 !important;
        left: auto !important;
        width: 40% !important; /* Aapki demand ke hisaab se 40% */
        height: 100vh !important;
        background: #111 !important;
        /* Slide animation ke liye transform */
        transform: translateX(100%) !important; 
        transition: transform 0.3s ease-in-out !important;
    }

    /* Jab hamburger click ho aur 'active' class aaye */
    body #mobileMenu.active {
        transform: translateX(0) !important;
    }
}
</style>
</head>
<body>

<div id="header-placeholder"></div>

<main class="signup-content">
    <div class="glass-card">
        <h2 style="text-align: center; margin-bottom: 25px; color: #fff; font-weight: 700;">Create Your Account</h2>

                <label>City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div>
                <label>Pin Code</label>
<input type="text" id="pincode" name="pincode" maxlength="6" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
                <label>Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" value="+91" required>
                <label>Email Address</label>
                <div style="display: flex; gap: 5px;">
                    <input type="email" id="email" name="email" required>
                    <button type="button" id="sendOtpBtn" style="background:#444; color:white; border:none; padding:0 10px; height: 42px; margin-top: 8px; border-radius:8px; font-size:11px; cursor:pointer;">Send OTP</button>
                </div>

                <div id="otpSection" style="display: none;">
                    <label>Enter OTP</label>
                    <input type="text" id="otp" name="otp" maxlength="6">
                </div>

                <label>Username</label>
                <input type="text" id="username" name="username" required>
                <label>Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordStrength" style="font-size: 11px; margin-top:5px;"></div>
            </div>

            <div style="grid-column: span 2; display: flex; flex-direction: column; align-items: center; margin-top: 15px;">
                <div class="g-recaptcha" data-sitekey="6Ld9Xi0sAAAAALhQHTWFqNGrFooMSAkwE813uE6L"></div>
                <button type="submit" class="btn-submit">Register Now</button>
                <p style="margin-top: 15px; font-size: 14px; color: #aaa;">Already have an account? <a href="login.html" style="color: var(--primary); text-decoration: none;">Login</a></p>
            </div>
        </form>
    </div>
</main>

<script>
    // 1. Header Load aur Auto-Highlight (Common Logic)
    // Header Load aur Toggle Fix
fetch('./header.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('header-placeholder').innerHTML = data;
  });

// Mobile Toggle Click Logic
document.addEventListener('click', function(e) {
    // Check if clicked on hamburger or inside it
    const toggleBtn = e.target.closest('.mobile-btn') || e.target.id === 'mobileToggle';
    const menu = document.getElementById('mobileMenu');

    if (toggleBtn) {
        menu.classList.toggle('active');
    } else if (menu && menu.classList.contains('active')) {
        // Bahar click karne par menu band ho jaye
        if (!menu.contains(e.target)) {
            menu.classList.remove('active');
        }
    }
});
</script>

<script src="signup.js"></script>
</body>
</html>
