<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>Signup - TaxEasePro | Create Your Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* Exact Background and Base Styling from Home */
        body {
            margin: 0; padding: 0; 
            background: #000; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Glassmorphism for Signup Form */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .signup-content {
            flex: 1;
            background: linear-gradient(135deg, #0a0a0f 0%, #111 30%, #1a1a2e 60%, #16213e 100%);
            padding: 120px 20px 40px; /* Offset for fixed header */
            display: flex;
            justify-content: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
        }

        input, select {
            width: 100%; padding: 12px; margin: 8px 0;
            border-radius: 10px; border: none;
            background: rgba(255,255,255,0.1); color: #fff;
            box-sizing: border-box;
        }

        label { color: #aaa; font-size: 13px; margin-top: 10px; display: block; }

        .btn-submit {
            grid-column: span 2;
            padding: 16px; margin-top: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 50px;
            font-weight: 600; cursor: pointer; transition: transform 0.3s;
        }
        @media (max-width: 768px) { .btn-submit { grid-column: span 1; } }

        .error-msg { color: #ff6b6b; font-size: 12px; }
        .success-msg { color: #00ff9d; font-size: 12px; }
        #otpSection { display: none; background: rgba(102,126,234,0.1); padding: 15px; border-radius: 10px; margin: 10px 0; }
    </style>
</head>
<body>

<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: #111; box-shadow: 0 1px 5px rgba(0,0,0,0.3); position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box;">
    <button id="sidebarToggle" style="display: none; background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; padding: 5px;" title="Sidebar"><i class="fas fa-list"></i></button>
    <div class="logo" style="display: flex; align-items: center; gap: 10px; flex-shrink: 0;">
        <img src="logo.png" alt="TaxEasePro" style="height: 50px; width: auto;" loading="lazy">
        <div style="display: flex; flex-direction: column;">
            <span style="font-size: 20px; font-weight: 700; color: #667eea;">TaxEasePro</span>
            <span style="font-size: 12px; color: #aaa; font-weight: 400;">Pro Tax, Zero Stress</span>
        </div>
    </div>
    <nav id="desktopNav" style="display: flex; align-items: center; gap: 15px; flex-wrap: nowrap; white-space: nowrap;">
        <a href="index.html" style="color: #fff; text-decoration: none; font-weight: 500;">Home</a>
        <a href="about.html" style="color: #fff; text-decoration: none; font-weight: 500;">About Us</a>
        <a href="services.html" style="color: #fff; text-decoration: none; font-weight: 500;">Services</a>
        <a href="contact.html" style="color: #fff; text-decoration: none; font-weight: 500;">Contact Us</a>
        <a href="login.html" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; text-decoration: none;">Login</a>
        <a href="signup.html" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; text-decoration: none;">Signup</a>
    </nav>
</header>

<main class="signup-content">
    <div class="glass-card">
        <h2 style="text-align: center; margin-bottom: 25px; color: #fff;">Create Your Account</h2>
        <form id="signupForm" class="form-grid">
            <div>
                <label>First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <label>Surname</label>
                <input type="text" id="surname" name="surname" required>
                <label>Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label>State / UT</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    </select>
                <label>City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div>
                <label>Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" value="+91" required>
                <label>Email Address</label>
                <input type="email" id="email" name="email" required>
                <button type="button" id="sendOtpBtn" style="background:#444; color:white; border:none; padding:5px 10px; border-radius:5px; font-size:11px; cursor:pointer;">Send OTP</button>

                <div id="otpSection">
                    <label>Enter OTP</label>
                    <input type="text" id="otp" name="otp" maxlength="6">
                </div>

                <label>Username</label>
                <input type="text" id="username" name="username" required>
                <label>Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordStrength" style="font-size: 11px; margin-top:5px;"></div>
            </div>

            <div style="grid-column: span 2; display: flex; flex-direction: column; align-items: center; margin-top: 15px;">
                <div class="g-recaptcha" data-sitekey="6Ld9Xi0sAAAAALhQHTWFqNGrFooMSAkwE813uE6L"></div>
                <button type="submit" class="btn-submit">Register Now</button>
                <p style="margin-top: 15px; font-size: 14px; color: #aaa;">Already have an account? <a href="login.html" style="color: #667eea;">Login</a></p>
            </div>
        </form>
    </div>
</main>

<script src="footer.js"></script>

<script src="signup.js"></script>
</body>
</html>
