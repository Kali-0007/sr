<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - TaxEasePro | Create Your Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --dark-bg: #0a0a0f;
        }

        body {
            margin: 0; padding: 0; 
            background: #000; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            color: white;
        }

        /* Common Header Placeholder Height Fix */
        #header-placeholder {
            min-height: 70px;
        }

        /* Glassmorphism for Signup Form */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .signup-content {
            background: linear-gradient(135deg, #0a0a0f 0%, #111 30%, #1a1a2e 60%, #16213e 100%);
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        /* Mobile Responsive Fix */
        @media (max-width: 768px) {
            .form-grid { 
                grid-template-columns: 1fr; 
            }
            .glass-card {
                padding: 20px;
            }
            .signup-content {
                padding-top: 20px;
            }
        }

        input, select {
            width: 100%; padding: 12px; margin: 8px 0;
            border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: #fff;
            box-sizing: border-box;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--primary);
        }

        label { color: #aaa; font-size: 13px; margin-top: 10px; display: block; }

        .btn-submit {
            grid-column: span 2;
            padding: 16px; margin-top: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border: none; border-radius: 50px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) { 
            .btn-submit { grid-column: span 1; } 
        }

        .active-link { color: var(--primary) !important; }
    </style>
</head>
<body>

<div id="header-placeholder"></div>

<main class="signup-content">
    <div class="glass-card">
        <h2 style="text-align: center; margin-bottom: 25px; color: #fff; font-weight: 700;">Create Your Account</h2>
        <form id="signupForm" class="form-grid">
            <div>
                <label>First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <label>Surname</label>
                <input type="text" id="surname" name="surname" required>
                <label>Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label>State / UT</label>
<select id="state" name="state" required>
    <option value="">Select State / UT</option>
    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
    <option value="Assam">Assam</option>
    <option value="Bihar">Bihar</option>
    <option value="Chandigarh">Chandigarh</option>
    <option value="Chhattisgarh">Chhattisgarh</option>
    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
    <option value="Delhi">Delhi</option>
    <option value="Goa">Goa</option>
    <option value="Gujarat">Gujarat</option>
    <option value="Haryana">Haryana</option>
    <option value="Himachal Pradesh">Himachal Pradesh</option>
    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
    <option value="Jharkhand">Jharkhand</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Kerala">Kerala</option>
    <option value="Ladakh">Ladakh</option>
    <option value="Lakshadweep">Lakshadweep</option>
    <option value="Madhya Pradesh">Madhya Pradesh</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Manipur">Manipur</option>
    <option value="Meghalaya">Meghalaya</option>
    <option value="Mizoram">Mizoram</option>
    <option value="Nagaland">Nagaland</option>
    <option value="Odisha">Odisha</option>
    <option value="Puducherry">Puducherry</option>
    <option value="Punjab">Punjab</option>
    <option value="Rajasthan">Rajasthan</option>
    <option value="Sikkim">Sikkim</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Telangana">Telangana</option>
    <option value="Tripura">Tripura</option>
    <option value="Uttar Pradesh">Uttar Pradesh</option>
    <option value="Uttarakhand">Uttarakhand</option>
    <option value="West Bengal">West Bengal</option>
</select>
                <label>City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div>
                <label>Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" value="+91" required>
                <label>Email Address</label>
                <div style="display: flex; gap: 5px;">
                    <input type="email" id="email" name="email" required>
                    <button type="button" id="sendOtpBtn" style="background:#444; color:white; border:none; padding:0 10px; height: 42px; margin-top: 8px; border-radius:8px; font-size:11px; cursor:pointer;">Send OTP</button>
                </div>

                <div id="otpSection" style="display: none;">
                    <label>Enter OTP</label>
                    <input type="text" id="otp" name="otp" maxlength="6">
                </div>

                <label>Username</label>
                <input type="text" id="username" name="username" required>
                <label>Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordStrength" style="font-size: 11px; margin-top:5px;"></div>
            </div>

            <div style="grid-column: span 2; display: flex; flex-direction: column; align-items: center; margin-top: 15px;">
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                <button type="submit" class="btn-submit">Register Now</button>
                <p style="margin-top: 15px; font-size: 14px; color: #aaa;">Already have an account? <a href="login.html" style="color: var(--primary); text-decoration: none;">Login</a></p>
            </div>
        </form>
    </div>
</main>

<script>
    // 1. Header Load aur Auto-Highlight (Common Logic)
    fetch('./header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        
        const currentPath = window.location.pathname.split("/").pop() || "index.html";
        const allLinks = document.querySelectorAll('.nav-links a, #mobileMenu a');

        allLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active-link');
          }
        });
      });

    // 2. Mobile Menu Toggle Logic
    document.addEventListener('click', function (e) {
      const menu = document.getElementById("mobileMenu");
      const isToggleBtn = e.target.closest('.mobile-btn') || e.target.id === 'mobileToggle';
      
      if (isToggleBtn) {
        menu.classList.toggle('active');
      } else if (menu && menu.classList.contains('active')) {
        if (!menu.contains(e.target)) {
          menu.classList.remove('active');
        }
      }
    });
</script>

<script src="signup.js"></script>
</body>
</html>
