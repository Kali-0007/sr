<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - TaxGSTPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ==================== HEADER ==================== -->
<header>
  <div class="logo">TaxGSTPro</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact Us</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </nav>
</header>

<!-- ==================== SIGNUP SECTION ==================== -->
<section class="page-section" style="padding-top:120px; text-align:center;">

  <h1 class="page-title">Signup</h1>

  <div class="contact-form" style="max-width:900px; margin:auto; padding:30px; display:flex; flex-wrap:wrap; gap:20px; justify-content:space-between;">

    <!-- Left Column -->
    <div style="flex:1 1 45%; display:flex; flex-direction:column; gap:15px;">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="surname" placeholder="Surname" required>
      
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <input type="text" id="address1" placeholder="Address Line 1" required>
      <input type="text" id="address2" placeholder="Address Line 2">
      <select id="state" required>
        <option value="">Select State/UT</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli and Daman & Diu">Dadra and Nagar Haveli and Daman & Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
      </select>

      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="pincode" placeholder="Pin Code" required>
    </div>

    <!-- Right Column -->
    <div style="flex:1 1 45%; display:flex; flex-direction:column; gap:15px;">
      <input type="tel" id="mobile" placeholder="Mobile Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <!-- CAPTCHA placeholder -->
      <div id="captchaBox" style="display:flex; align-items:center; justify-content:space-between; background:#1e293b; padding:10px; border-radius:8px;">
        <span id="captchaText" style="color:#cbd5e1; font-weight:600;">12345</span>
        <button type="button" id="refreshCaptcha" style="padding:5px 10px; border-radius:6px; cursor:pointer;">Refresh</button>
      </div>
      <button id="signupBtn" class="neon-btn" style="margin-top:15px;">Signup</button>
      <div id="signupSuccess" class="success-message" style="display:none; margin-top:10px;">Signup successful! You can now create username & password.</div>
    </div>

  </div>

</section>

</body>
</html>
