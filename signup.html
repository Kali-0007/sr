<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TaxGSTPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffd5;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select, button {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input, select {
      background: #2a2a2a;
      color: #ffffff;
    }

    input::placeholder {
      color: #bbbbbb;
    }

    select option {
      color: #000000;
    }

    button {
      background: #00ffd5;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00e6c2;
    }

    .otp-section, .create-credentials {
      display: none;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="surname" placeholder="Surname" required>

      <select name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <input type="text" name="address1" placeholder="Address Line 1" required>
      <input type="text" name="address2" placeholder="Address Line 2">
      
      <select name="state" required>
        <option value="" disabled selected>Select State / UT</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
      </select>

      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="pincode" placeholder="Pin Code" required>
      <input type="tel" name="mobile" placeholder="Mobile Number" required>
      <input type="email" name="email" placeholder="Email ID for Verification" required>

      <!-- Placeholder captcha -->
      <input type="text" name="captcha" placeholder="Enter Captcha" required>
      
      <button type="button" id="sendOtp">Send OTP</button>

      <!-- OTP Section -->
      <div class="otp-section" id="otpSection">
        <input type="text" name="otp" placeholder="Enter OTP">
        <button type="button" id="verifyOtp">Verify OTP</button>
      </div>

      <!-- Create Credentials Section -->
      <div class="create-credentials" id="credentialsSection">
        <input type="text" name="username" placeholder="Create Username" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
