<style>
    :root {
        --primary: #007bff; /* Pure Blue */
        --success: #28a745;
        --dark: #111;
        --white: #ffffff;
    }

    header {
        height: 85px; /* Thoda bada header logo ke liye */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5%;
        background-color: var(--dark);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid #222;
        font-family: 'Segoe UI', sans-serif;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        height: 100%;
    }

    .logo img {
        height: 75px; /* Logo full height */
        width: auto;
        object-fit: contain;
    }

    .logo-text {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
    }

    .brand-name {
        font-size: 22px;
        font-weight: 700;
        color: var(--primary);
    }

    .tagline {
        font-size: 11px;
        color: #777;
        letter-spacing: 0.5px;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 25px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        transition: 0.3s;
    }

    /* Active Link aur Hover Effect */
    .nav-links a:hover, 
    .nav-links a.active-link,
    .mobile-menu a.active-link {
        color: var(--primary) !important;
    }

    .btn-login {
        border: 1px solid var(--primary);
        padding: 7px 20px;
        border-radius: 25px;
    }

    .btn-signup {
        background: var(--primary);
        padding: 8px 22px;
        border-radius: 25px;
        color: white !important;
    }

    .mobile-btn {
        display: none;
        font-size: 26px;
        cursor: pointer;
        color: white;
    }

    /* Mobile Menu Style */
    .mobile-menu {
        display: none;
        position: fixed;
        top: 85px;
        left: 0;
        width: 100%;
        background: #1a1a1a;
        flex-direction: column;
        padding: 20px;
        z-index: 999;
        box-sizing: border-box;
        border-bottom: 2px solid var(--primary);
    }

    .mobile-menu a {
        color: white;
        padding: 15px 0;
        text-decoration: none;
        border-bottom: 1px solid #333;
        font-family: 'Segoe UI', sans-serif;
    }

   .mobile-menu.active { 
    display: flex !important; 
    height: auto; /* Poori screen nahi gheraga */
    max-height: 80vh; /* Max 80% screen tak jayega */
    overflow-y: auto; /* Agar menu bada ho toh scroll ho jaye */
}
</style>

<header>
  <a href="index.html" class="logo">
    <img src="logo.png" alt="TaxEasePro">
    <div class="logo-text">
        <span class="brand-name">TaxEasePro</span>
        <span class="tagline">Pro Tax, Zero Stress</span>
    </div>
  </a>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="blogs.html">Blogs</a> 
    <a href="contact.html">Contact</a>
    
    <a href="login.html" class="btn-login" id="headerLoginBtn">Login</a>
    <a href="signup.html" class="btn-signup" id="headerSignupBtn">Signup</a>
    <a href="dashboard.html" class="btn-signup" id="headerDashboardBtn" style="display: none;">Dashboard</a>
</nav>

<div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="login.html" id="mobileLoginBtn" style="color:var(--primary);">Login</a>
    <a href="signup.html" id="mobileSignupBtn" style="color:var(--success);">Signup</a>
    <a href="dashboard.html" id="mobileDashboardBtn" style="display: none; color:var(--primary); font-weight: bold;">Dashboard</a>
</div>

<script>
    function toggleMenu() {
        document.getElementById('mobileMenu').classList.toggle('active');
    }
</script>
