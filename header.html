<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxEasePro | Blogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #007bff; 
            --success: #28a745;
            --dark: #121212;
            --white: #ffffff;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
        }

        /* --- Header Styles --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: var(--dark);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: 0.3s;
        }

        /* Hover & Active Effect */
        .nav-links a:hover, 
        .nav-links a.active-link {
            color: var(--primary) !important;
        }

        /* Auth Buttons */
        .btn-login {
            border: 1px solid var(--primary);
            padding: 6px 18px;
            border-radius: 20px;
        }

        .btn-signup {
            background: var(--primary);
            padding: 7px 20px;
            border-radius: 20px;
        }

        .mobile-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        /* --- Mobile Menu --- */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            flex-direction: column;
            padding: 20px;
            z-index: 999;
            box-sizing: border-box;
        }

        .mobile-menu a {
            color: white;
            padding: 15px 0;
            text-decoration: none;
            border-bottom: 1px solid #333;
        }
        
        .mobile-menu a.active-link {
            color: var(--primary);
        }

        .mobile-menu.active { display: flex; }

        /* --- Sticky Bottom Bar --- */
        .sticky-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #333;
            z-index: 1000;
        }

        .sticky-btn {
            text-decoration: none;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #bbb;
            gap: 5px;
        }

        @media (max-width: 900px) {
            .nav-links { display: none; }
            .mobile-btn { display: block; }
        }
    </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">
    <img src="logo.png" alt="TaxEasePro" style="height: 35px;">
    <span style="font-size: 20px; font-weight: 700; color: var(--primary);">TaxEasePro</span>
  </a>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="blogs.html">Blogs</a> 
    <a href="contact.html">Contact</a>
    <a href="login.html" class="btn-login">Login</a>
    <a href="signup.html" class="btn-signup">Signup</a>
  </nav>

  <i class="fas fa-bars mobile-btn" onclick="toggleMenu()"></i>
</header>

<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="blogs.html">Blogs</a>
  <a href="contact.html">Contact</a>
  <hr style="border:0; border-top:1px solid #333; margin:10px 0;">
  <a href="login.html" style="color:var(--primary);">Login to Portal</a>
  <a href="signup.html" style="color:var(--success);">Create Account</a>
</div>

<div class="sticky-bar">
  <a href="https://wa.me/919876543210" class="sticky-btn" style="color:#25D366;">
    <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
  </a>
  <a href="tel:+919876543210" class="sticky-btn">
    <i class="fas fa-phone-alt"></i><span>Call Now</span>
  </a>
  <a href="contact.html" class="sticky-btn" style="color:var(--primary);">
    <i class="fas fa-envelope"></i><span>Enquiry</span>
  </a>
</div>

<script>
  function toggleMenu() {
    document.getElementById('mobileMenu').classList.toggle('active');
  }

  // Automatic Active Link Highlighter
  const currentUrl = window.location.pathname.split("/").pop(); 
  const allLinks = document.querySelectorAll('.nav-links a, .mobile-menu a');

  allLinks.forEach(link => {
      const linkHref = link.getAttribute('href');
      // Agar current page blogs.html hai, toh Blogs link highlight hoga
      if (linkHref === currentUrl || (currentUrl === "" && linkHref === "index.html")) {
          link.classList.add('active-link');
      }
  });
</script>

</body>
</html>
