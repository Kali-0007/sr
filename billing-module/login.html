<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TaxEase Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0061ff;
            --surface: #ffffff;
            --text-main: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* The "Seamless" Mesh Background - No Split Lines */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(0, 97, 255, 0.07) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(96, 239, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(248, 250, 252, 1) 0%, rgba(241, 245, 249, 1) 100%);
        }

        .container-custom {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 450px;
            align-items: center;
            padding: 2rem;
        }

        /* Hero Content */
        .hero-content {
            padding-right: 4rem;
        }

        .brand-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(0, 97, 255, 0.1);
            color: var(--primary);
            border-radius: 100px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }

        .display-text {
            font-size: 4rem;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1.1;
            letter-spacing: -2px;
            margin-bottom: 1.5rem;
        }

        .display-text span {
            background: linear-gradient(90deg, #0061ff, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Professional 3D Floating Graphic (Seamless Blend) */
        .graphic-wrapper {
            position: relative;
            margin-top: 2rem;
        }

        .main-3d-img {
            width: 80%;
            filter: drop-shadow(0 50px 80px rgba(0, 97, 255, 0.15));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Glassmorphism Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 1);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 40px 100px rgba(15, 23, 42, 0.08);
        }

        .google-login-btn {
            border: 1px solid #e2e8f0;
            background: white;
            padding: 12px;
            border-radius: 14px;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-login-btn:hover {
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        @media (max-width: 992px) {
            .container-custom { grid-template-columns: 1fr; text-align: center; }
            .hero-content { display: none; }
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <div class="container-custom">
        <div class="hero-content">
            <span class="brand-badge">Next-Gen GST Solution</span>
            <h1 class="display-text">Smart Billing for <span>Modern Business.</span></h1>
            <p class="text-muted fs-5 mb-5">Join thousands of Indian enterprises managing taxes with zero effort.</p>
            
            <div class="graphic-wrapper">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/financial-analysis-illustration-download-in-svg-png-gif-file-formats--growth-chart-business-report-pack-illustrations-5384639.png" class="main-3d-img" alt="TaxEase Pro 3D">
            </div>
        </div>

        <div class="login-card">
            <div class="text-center mb-5">
                <h2 class="fw-bold">TaxEase Pro</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-size="large" data-width="100%"></div>

            <div class="mt-5 pt-4 border-top text-center">
                <p class="small text-muted mb-4">Trusted by Industry Leaders</p>
                <div class="d-flex justify-content-center gap-4 grayscale opacity-50">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Gst-logo.png" height="30">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/ISO_9001_Logo.svg" height="30">
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Success! Redirecting...");
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
