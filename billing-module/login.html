<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TaxEase Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0061ff;
            --dark: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* High-End Mesh Background */
        .mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(0, 97, 255, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(96, 239, 255, 0.1) 0px, transparent 50%);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            width: 100%;
            max-width: 1300px;
            height: 80vh;
            padding: 20px;
        }

        /* Professional 3D Branding Side */
        .branding-side {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--dark);
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .logo-text span { color: var(--primary); }

        .tagline {
            font-size: 1.4rem;
            color: #64748b;
            max-width: 450px;
            margin-bottom: 40px;
        }

        /* Abstract Premium Graphics */
        .visual-stack {
            position: relative;
            height: 300px;
        }

        /* Glass Cards (Premium Visuals) */
        .glass-stat {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 1);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Login Card */
        .login-side {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            padding: 50px;
            border-radius: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 40px 100px rgba(15, 23, 42, 0.08);
            text-align: center;
            border: 1px solid #f1f5f9;
        }

        .btn-google-custom {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        @media (max-width: 991px) {
            .main-grid { grid-template-columns: 1fr; }
            .branding-side { display: none; }
        }
    </style>
</head>
<body>

    <div class="mesh"></div>

    <div class="main-grid">
        <div class="branding-side">
            <h1 class="logo-text">TaxEase<span>Pro</span></h1>
            <p class="tagline">The most trusted GST engine for modern Indian businesses.</p>
            
            <div class="visual-stack">
                <div class="glass-stat" style="top: 0; left: 0; width: 300px;">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div style="width: 40px; height: 40px; background: #dbeafe; border-radius: 10px;"></div>
                        <div style="flex: 1;"><div style="height: 10px; width: 80%; background: #e2e8f0; border-radius: 5px;"></div></div>
                    </div>
                    <div style="margin-top: 20px; font-weight: 800; font-size: 1.5rem; color: var(--primary);">â‚¹ 45,290.00</div>
                    <div style="font-size: 0.8rem; color: #94a3b8;">GST Collected this month</div>
                </div>

                <div class="glass-stat" style="top: 100px; left: 180px; width: 250px; background: var(--primary); color: white; animation-delay: 2s;">
                    <div style="font-size: 0.8rem; opacity: 0.8;">Compliance Score</div>
                    <div style="font-size: 1.8rem; font-weight: 800;">99.8%</div>
                </div>
            </div>
        </div>

        <div class="login-side">
            <div class="login-card">
                <h2 class="fw-bold">Login</h2>
                <p class="text-muted">Secure access to your enterprise portal</p>

                <div class="btn-google-custom">
                    <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-callback="onSignIn">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue" data-size="large" data-width="350"></div>
                </div>

                <div class="mt-5 pt-4 border-top">
                    <div class="d-flex justify-content-center gap-4 grayscale opacity-50">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Gst-logo.png" height="30">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/ISO_9001_Logo.svg" height="30">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function onSignIn(response) {
            console.log("Logged in!");
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
