<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxEase Pro | Premium Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --bg-light: #fdfeff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Seamless Split with Gradient */
        .page-container {
            display: flex;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 0% 0%, rgba(79, 70, 229, 0.05) 0%, transparent 40%);
        }

        /* Left Side: The "Shopping-Style" but Finance Graphic */
        .hero-section {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8% 0 10%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Subtle texture */
        }

        .brand-logo {
            font-size: 2.8rem;
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -1.5px;
            margin-bottom: 1rem;
        }

        .brand-logo span { color: var(--primary); }

        .tagline {
            font-size: 1.25rem;
            color: #64748b;
            max-width: 500px;
            line-height: 1.6;
        }

        /* The 3D Illustration - High Quality */
        .illustration-wrapper {
            margin-top: 3rem;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
        }

        .main-img {
            width: 100%;
            max-width: 550px;
            filter: drop-shadow(0 30px 60px rgba(79, 70, 229, 0.2));
        }

        /* Right Side: Clean Login Card */
        .login-section {
            flex: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: -20px 0 60px rgba(0,0,0,0.02);
            border-top-left-radius: 60px;
            border-bottom-left-radius: 60px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-card h2 {
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #0f172a;
        }

        /* Google Button Customization */
        .google-btn-box {
            margin-top: 2.5rem;
        }

        @media (max-width: 992px) {
            .hero-section { display: none; }
            .login-section { border-radius: 0; }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="hero-section">
            <h1 class="brand-logo">TaxEase<span>.Pro</span></h1>
            <p class="tagline">Manage your GST, Invoices, and Inventory with India's most powerful 3D billing engine.</p>
            
            <div class="illustration-wrapper">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/tax-management-illustration-download-in-svg-png-gif-file-formats--calculating-finance-accounting-business-pack-illustrations-5384631.png" class="main-img" alt="Professional Billing Illustration">
            </div>
        </div>

        <div class="login-section">
            <div class="login-card">
                <h2>Welcome</h2>
                <p class="text-muted">Simple. Fast. Professional. Log in to get started.</p>

                <div class="google-btn-box">
                    <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-callback="onSignIn">
                    </div>
                    <div class="g_id_signin" 
                        data-type="standard" 
                        data-shape="pill" 
                        data-theme="filled_blue" 
                        data-size="large" 
                        data-width="320">
                    </div>
                </div>

                <div class="mt-5 pt-4 border-top opacity-50 d-flex justify-content-center gap-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Gst-logo.png" height="35">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/ISO_9001_Logo.svg" height="35">
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function onSignIn(response) {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
