<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login | TaxEase Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8fafc;
            --primary: #0061ff;
            --accent: #60efff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-color);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 25%, rgba(0, 97, 255, 0.08) 0%, transparent 35%),
                radial-gradient(circle at 85% 75%, rgba(96, 239, 255, 0.12) 0%, transparent 35%),
                #ffffff;
        }

        .main-wrapper {
            width: 95%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            align-items: center;
            gap: 60px;
        }

        .brand-logo {
            font-size: 3.2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 0.5rem;
            letter-spacing: -1.5px;
        }

        .brand-logo span { color: var(--primary); }

        .tagline {
            font-size: 1.25rem;
            color: #64748b;
            max-width: 480px;
            margin-bottom: 2.5rem;
        }

        /* Pure CSS/SVG Graphic Style */
        .svg-graphic-container {
            width: 100%;
            max-width: 500px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid white;
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.05);
            text-align: center;
        }

        @media (max-width: 991px) {
            .main-wrapper { grid-template-columns: 1fr; }
            .hero-section { display: none; }
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <div class="main-wrapper">
        <div class="hero-section">
            <h1 class="brand-logo">TaxEase<span>.Pro</span></h1>
            <p class="tagline">India's most elegant GST & Billing solution for modern businesses.</p>
            
            <div class="svg-graphic-container">
                <svg viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="250" cy="200" r="150" fill="url(#paint0_linear)" fill-opacity="0.1"/>
                    
                    <rect x="120" y="80" width="200" height="240" rx="20" fill="white" stroke="#E2E8F0" stroke-width="2"/>
                    <rect x="150" y="120" width="140" height="12" rx="6" fill="#F1F5F9"/>
                    <rect x="150" y="150" width="100" height="12" rx="6" fill="#F1F5F9"/>
                    
                    <rect x="260" y="180" width="180" height="140" rx="24" fill="white" shadow="0 10 20 rgba(0,0,0,0.1)" stroke="#E2E8F0" stroke-width="2"/>
                    <path d="M290 280L330 240L370 260L410 210" stroke="#0061ff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="410" cy="210" r="6" fill="#0061ff"/>

                    <path d="M250 40C250 40 300 60 300 100C300 150 250 180 250 180C250 180 200 150 200 100C200 60 250 40 250 40Z" fill="#60efff" fill-opacity="0.8"/>
                    <path d="M240 110L248 118L262 104" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

                    <defs>
                        <linearGradient id="paint0_linear" x1="100" y1="50" x2="400" y2="350" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#0061ff"/><stop offset="1" stop-color="#60efff"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>

        <div class="login-card">
            <h2 class="fw-bold mb-3">Welcome Back</h2>
            <p class="text-muted mb-5">Sign in to your professional dashboard</p>

            <div class="d-flex justify-content-center">
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-callback="onSignIn">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue" data-width="320"></div>
            </div>

            <div class="mt-5 pt-4 border-top opacity-50 d-flex justify-content-center gap-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Gst-logo.png" height="30">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/ISO_9001_Logo.svg" height="30">
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function onSignIn(response) {
            console.log("Logged In");
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
