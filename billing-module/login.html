<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login | TaxEase Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8fafc;
            --primary: #0061ff;
            --accent: #60efff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-color);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Premium Seamless Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 25%, rgba(0, 97, 255, 0.08) 0%, transparent 35%),
                radial-gradient(circle at 85% 75%, rgba(96, 239, 255, 0.12) 0%, transparent 35%),
                #ffffff;
        }

        .main-wrapper {
            width: 95%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            align-items: center;
            gap: 60px;
        }

        /* Hero Graphic Section */
        .hero-section {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-logo {
            font-size: 3.2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 0.5rem;
            letter-spacing: -1.5px;
        }

        .brand-logo span {
            color: var(--primary);
        }

        .tagline {
            font-size: 1.25rem;
            color: #64748b;
            max-width: 480px;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        /* Lottie Animation Container */
        #lottie-container {
            width: 100%;
            max-width: 450px;
            /* Soft glow around the graphic */
            filter: drop-shadow(0 30px 60px rgba(0,97,255,0.12));
            min-height: 350px;
        }

        /* Professional Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.06);
            text-align: center;
        }

        .login-card h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
        }

        .mt-border {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #f1f5f9;
        }

        @media (max-width: 991px) {
            .main-wrapper { grid-template-columns: 1fr; }
            .hero-section { display: none; }
            .login-card { max-width: 450px; margin: auto; }
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <div class="main-wrapper">
        <div class="hero-section">
            <h1 class="brand-logo">TaxEase<span>.Pro</span></h1>
            <p class="tagline">The most powerful and elegant GST solution for modern enterprises in India.</p>
            
            <div id="lottie-container"></div>
        </div>

        <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="text-muted mb-5">Sign in to manage your business compliance</p>

            <div class="d-flex justify-content-center">
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-callback="onSignIn"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin" 
                    data-type="standard" 
                    data-size="large" 
                    data-theme="filled_blue" 
                    data-shape="pill" 
                    data-text="continue_with"
                    data-width="320">
                </div>
            </div>

            <div class="mt-border">
                <small class="text-muted d-block mb-3 fw-semibold text-uppercase" style="letter-spacing: 1px; font-size: 0.7rem;">Certified Business Partner</small>
                <div class="d-flex gap-4 justify-content-center align-items-center opacity-75">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Gst-logo.png" height="35" alt="GST">
                    <div style="width: 1px; height: 25px; background: #cbd5e1;"></div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/ISO_9001_Logo.svg" height="35" alt="ISO">
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    
    <script>
        // High-End Financial/Data Animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            // Specifically selected for Professional Financial Context
            path: 'https://lottie.host/8067b56a-12a8-4447-975a-500e57608d4a/X8Yk9uU5t3.json', 
            renderer: 'svg',
            loop: true,
            autoplay: true,
        });

        // Error handling for animation
        animation.addEventListener('DOMLoaded', function() {
            console.log("Animation Loaded Successfully");
        });

        function onSignIn(response) {
            // Success Logic
            const user = parseJwt(response.credential);
            localStorage.setItem('userEmail', user.email);
            window.location.href = "dashboard.html";
        }

        function parseJwt (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        }
    </script>
</body>
</html>
