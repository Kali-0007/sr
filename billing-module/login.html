<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TaxEase Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        /* Left Side: Visual Hero Section */
        .hero-panel {
            flex: 1.2;
            background: linear-gradient(135deg, #f8faff 0%, #e0eaff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            position: relative;
        }

        .hero-panel::after {
            content: "";
            position: absolute;
            top: 0; right: 0; bottom: 0; width: 100px;
            background: linear-gradient(to right, transparent, #ffffff);
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -1px;
            margin-bottom: 20px;
        }

        .brand-name span { color: #2563eb; }

        .hero-tagline {
            font-size: 1.5rem;
            color: #475569;
            line-height: 1.4;
            max-width: 500px;
        }

        /* The "Premium" Graphic: Abstract 3D Cards */
        .visual-container {
            margin-top: 50px;
            position: relative;
        }

        .floating-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            width: 280px;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Right Side: Login Panel */
        .login-panel {
            flex: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-box h2 {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #0f172a;
        }

        .google-wrapper {
            margin-top: 40px;
        }

        /* Mobile Responsive */
        @media (max-width: 992px) {
            .hero-panel { display: none; }
            .login-panel { flex: 1; }
        }
    </style>
</head>
<body>

    <div class="hero-panel">
        <h1 class="brand-name">TaxEase<span>.Pro</span></h1>
        <p class="hero-tagline">Experience the next generation of GST billing and tax automation.</p>
        
        <div class="visual-container">
            <div class="floating-card" style="top: 0; left: 0; z-index: 2;">
                <div style="height: 10px; width: 60%; background: #e2e8f0; border-radius: 5px; margin-bottom: 15px;"></div>
                <div style="height: 10px; width: 40%; background: #e2e8f0; border-radius: 5px; margin-bottom: 25px;"></div>
                <div style="height: 40px; width: 100%; background: #dbeafe; border-radius: 10px; display: flex; align-items: center; padding: 0 10px;">
                    <span style="color: #2563eb; font-weight: bold; font-size: 0.8rem;">Invoice #8829 - Paid</span>
                </div>
            </div>
            <div class="floating-card" style="top: 80px; left: 150px; animation-delay: 2s; z-index: 1; background: #2563eb; color: white;">
                <p style="margin: 0; font-size: 0.8rem; opacity: 0.8;">Total Revenue</p>
                <h3 style="margin: 5px 0 0 0;">â‚¹ 12,48,200</h3>
            </div>
        </div>
    </div>

    <div class="login-panel">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p class="text-muted">Enter your details to access your account</p>

            <div class="google-wrapper">
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-callback="onSignIn">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-size="large" data-width="320"></div>
            </div>

            <p class="mt-5 text-center text-muted small">
                Trusted by 5000+ businesses across India.
            </p>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function onSignIn(response) {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
