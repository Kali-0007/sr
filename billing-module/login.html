<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TaxEase Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0061ff;
            --secondary-color: #60efff;
            --text-dark: #1e293b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Seamless Mesh Gradient Background */
            background: radial-gradient(at 0% 0%, rgba(96, 239, 255, 0.15) 0, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(0, 97, 255, 0.1) 0, transparent 50%),
                        #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Premium Floating Graphics (Left Side) */
        .hero-graphic-element {
            position: absolute;
            z-index: -1;
            filter: blur(80px);
            border-radius: 50%;
        }
        .blob-1 { width: 400px; height: 400px; background: var(--secondary-color); top: -100px; left: -100px; opacity: 0.4; }
        .blob-2 { width: 500px; height: 500px; background: var(--primary-color); bottom: -150px; right: -100px; opacity: 0.2; }

        .login-container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        /* Branding Section */
        .brand-section {
            flex: 1;
            padding: 40px;
            display: none; /* Mobile par chhup jayega */
        }
        @media (min-width: 992px) { .brand-section { display: block; } }

        .brand-logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-color), #003d99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .brand-tagline {
            font-size: 1.2rem;
            color: var(--text-dark);
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Login Card (Glassmorphism) */
        .login-card {
            flex: 0 0 400px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
        }

        .google-btn-wrapper {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        /* Floating elements for visual blend */
        .floating-icon {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="hero-graphic-element blob-1"></div>
    <div class="hero-graphic-element blob-2"></div>

    <svg class="floating-icon" style="top:20%; left:15%; width:50px" viewBox="0 0 24 24" fill="none" stroke="#0061ff" stroke-width="1.5"><path d="M12 2v20M2 12h20" /></svg>
    <svg class="floating-icon" style="bottom:25%; left:40%; width:80px; animation-delay: 1s;" viewBox="0 0 24 24" fill="none" stroke="#60efff" stroke-width="1.5"><circle cx="12" cy="12" r="10" /></svg>

    <div class="login-container">
        <div class="brand-section">
            <h1 class="brand-logo">TaxEase Pro</h1>
            <p class="brand-tagline">
                India's most seamless GST billing experience.<br>
                Built for modern enterprises, simplified for you.
            </p>
            <svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="50" y="50" width="300" height="200" rx="20" fill="url(#paint0_linear)" fill-opacity="0.1"/>
                <path d="M100 150L150 100L200 180L250 130L300 200" stroke="#0061ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                <defs>
                    <linearGradient id="paint0_linear" x1="50" y1="50" x2="350" y2="250" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#0061ff"/><stop offset="1" stop-color="#60efff"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <div class="login-card">
            <h3 class="fw-bold mb-2">Welcome Back</h3>
            <p class="text-muted small">Please sign in to access your dashboard</p>
            
            <div class="google-btn-wrapper">
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID_HERE.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="onSignIn"
                    data-auto_prompt="false">
                </div>

                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left">
                </div>
            </div>

            <div class="mt-4 pt-3 border-top">
                <p class="text-muted" style="font-size: 0.8rem;">
                    Securely managed by TaxEase Cloud Infrastructure
                </p>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        function onSignIn(response) {
            // Decode the ID Token to get user details
            const responsePayload = decodeJwtResponse(response.credential);

            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Email: ' + responsePayload.email);

            // Storing user data in localStorage for the dashboard
            localStorage.setItem('user_name', responsePayload.name);
            localStorage.setItem('user_email', responsePayload.email);
            localStorage.setItem('user_pic', responsePayload.picture);

            // Redirecting to Dashboard
            window.location.href = "dashboard.html";
        }

        function decodeJwtResponse(token) {
            let base64Url = token.split('.')[1];
            let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
