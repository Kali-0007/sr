<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login | TaxEase Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8fafc;
            --primary: #0061ff;
            --accent: #60efff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-color);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Seamless Background Mesh */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 97, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(96, 239, 255, 0.1) 0%, transparent 40%);
        }

        .main-wrapper {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            align-items: center;
            gap: 50px;
        }

        /* Hero Graphic Section */
        .hero-section {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-logo {
            font-size: 3rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .brand-logo span {
            color: var(--primary);
        }

        .tagline {
            font-size: 1.2rem;
            color: #64748b;
            max-width: 450px;
            margin-bottom: 2rem;
        }

        /* Lottie Container */
        #lottie-container {
            width: 100%;
            max-width: 500px;
            filter: drop-shadow(0 20px 50px rgba(0,97,255,0.15));
        }

        /* Login Card - Ultra Clean */
        .login-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 32px;
            padding: 50px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .btn-google {
            background: #fff;
            border: 1px solid #e2e8f0;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-google:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        @media (max-width: 991px) {
            .main-wrapper { grid-template-columns: 1fr; text-align: center; }
            .hero-section { display: none; }
            .login-card { max-width: 450px; margin: auto; }
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <div class="main-wrapper">
        <div class="hero-section">
            <h1 class="brand-logo">TaxEase<span>.Pro</span></h1>
            <p class="tagline">The most powerful and elegant GST solution for growing businesses in India.</p>
            
            <div id="lottie-container"></div>
        </div>

        <div class="login-card">
            <h2 class="fw-bold mb-3" style="color: #1e293b;">Login</h2>
            <p class="text-muted mb-5">Join 10,000+ businesses managing taxes effortlessly.</p>

            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-callback="onSignIn">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-shape="pill" data-width="350"></div>

            <div class="mt-5 pt-4 border-top">
                <small class="text-muted d-block mb-2">Authorized Financial Partner</small>
                <div class="d-flex gap-3 justify-content-center opacity-50">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/ISO_9001_Logo.svg" height="30">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Gst-logo.png" height="30">
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    
    <script>
        // Loading a Premium 3D Finance Animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            path: 'https://assets9.lottiefiles.com/packages/lf20_6wutsrox.json', // Premium 3D Isometric Finance Animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
        });

        function onSignIn(response) {
            console.log("Logged in!");
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
