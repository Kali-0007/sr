<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxEase Pro | Enterprise Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0061ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617; /* Dark Slate - Very Premium */
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Moving Mesh Gradient */
        .canvas-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 97, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(96, 239, 255, 0.1) 0%, transparent 50%);
        }

        /* Abstract Floating Elements */
        .floating-shape {
            position: absolute;
            z-index: 0;
            filter: blur(40px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }
        .shape-1 { width: 300px; height: 300px; background: var(--primary); top: 10%; left: 10%; opacity: 0.2; }
        .shape-2 { width: 400px; height: 400px; background: #60efff; bottom: 10%; right: 10%; opacity: 0.1; }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 50px); }
        }

        /* The Centered Glass Card */
        .auth-container {
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 40px;
        }

        /* Premium Button Styling */
        .google-btn-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .trust-badges {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0.4;
            filter: grayscale(1) invert(1);
        }

        /* Interactive Element: Floating 3D Icon */
        .main-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), #60efff);
            border-radius: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 97, 255, 0.3);
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>

    <div class="canvas-bg"></div>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <div class="auth-container">
        <div class="glass-card">
            <div class="main-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
            </div>
            
            <h1 class="brand-name">TaxEase Pro</h1>
            <p class="tagline">Enterprise-grade GST compliance.</p>

            <div class="google-btn-container">
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue" data-size="large" data-logo_alignment="left" data-width="320"></div>
            </div>

            <p style="font-size: 0.8rem; color: #475569;">By continuing, you agree to our Terms of Service.</p>

            <div class="trust-badges">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Gst-logo.png" height="25">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/ISO_9001_Logo.svg" height="25">
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
