<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxEasePro | Smart Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .billing-card { border-top: 5px solid #0d6efd; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card shadow billing-card">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0 text-primary">New Tax Invoice</h4>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h6>From:</h6>
                    <p id="userEmailDisplay">Loading User Email...</p>
                </div>
            </div>

           <div class="row g-3">
    <div class="col-md-6">
        <div class="p-3 border rounded bg-light">
            <h6 class="border-bottom pb-2">Invoice Details</h6>
            <div class="row">
                <div class="col-6">
                    <label class="form-label small">Invoice No.</label>
                    <input type="text" id="invNo" class="form-control" placeholder="TXP-001">
                </div>
                <div class="col-6">
                    <label class="form-label small">Invoice Date</label>
                    <input type="date" id="invDate" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="p-3 border rounded bg-light">
            <h6 class="border-bottom pb-2">Customer Details</h6>
            <div class="mb-2">
                <input type="text" id="custName" class="form-control form-control-sm mb-2" placeholder="Customer Name">
                <input type="text" id="custGstin" class="form-control form-control-sm mb-2" placeholder="Customer GSTIN (Optional)">
                <select id="pos" class="form-select form-select-sm">
                    <option value="">Select Place of Supply (State)</option>
                    <option value="09-Uttar Pradesh">09-Uttar Pradesh</option>
                    <option value="07-Delhi">07-Delhi</option>
                    <option value="27-Maharashtra">27-Maharashtra</option>
                    </select>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive mt-4">
    <table class="table table-bordered" id="billingTable">
        <thead class="table-primary">
            <tr>
                <th style="width: 30%;">Item Description</th>
                <th style="width: 15%;">HSN/SAC</th>
                <th style="width: 10%;">Qty</th>
                <th style="width: 15%;">Unit Price</th>
                <th style="width: 15%;">GST %</th>
                <th style="width: 15%;">Total</th>
            </tr>
        </thead>
        <tbody id="itemRows">
            <tr>
                <td><input type="text" class="form-control form-control-sm" placeholder="Item Name"></td>
                <td><input type="text" class="form-control form-control-sm" placeholder="Code"></td>
                <td><input type="number" class="form-control form-control-sm" value="1"></td>
                <td><input type="number" class="form-control form-control-sm" placeholder="0.00"></td>
                <td>
                    <select class="form-select form-select-sm">
                        <option value="0">0%</option>
                        <option value="5">5%</option>
                        <option value="12">12%</option>
                        <option value="18" selected>18%</option>
                        <option value="28">28%</option>
                    </select>
                </td>
                <td><input type="text" class="form-control form-control-sm" readonly value="0.00"></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-between">
    <button class="btn btn-sm btn-outline-success" onclick="addRow()">+ Add Item</button>
    <div class="text-end">
        <p class="mb-1"><strong>Sub-Total:</strong> ₹ <span id="subTotal">0.00</span></p>
        <p class="mb-1"><strong>Total GST:</strong> ₹ <span id="totalGst">0.00</span></p>
        <h5 class="text-primary"><strong>Grand Total:</strong> ₹ <span id="grandTotal">0.00</span></h5>
        <p class="text-muted small" id="taxBreakup">Select State to see Tax Breakup</p>
    </div>
</div>

<hr>

<div class="text-center mt-4">
    <button class="btn btn-primary btn-lg px-5" onclick="saveBill()">Save Bill to Cloud</button>
    <button class="btn btn-secondary btn-lg px-5" onclick="printBill()">Download PDF</button>
</div>
                <p class="text-muted text-center">Yahan humara billing form aayega...</p>
            </div>
        </div>
    </div>
</div>

<script src="billing-script.js"></script>
</body>
</html>
