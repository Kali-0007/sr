<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxEasePro | Smart Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .billing-card { border-top: 5px solid #0d6efd; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card shadow billing-card">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0 text-primary">New Tax Invoice</h4>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h6>From:</h6>
                    <p id="userEmailDisplay">Loading User Email...</p>
                </div>
            </div>

            <div id="billingForm">
                <p class="text-muted text-center">Yahan humara billing form aayega...</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
