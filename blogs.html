<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insights & Blogs | TaxEasePro India</title>
  <meta name="description" content="Expert tax insights, ITR filing tips, and GST updates for 2025-26. Stay ahead with TaxEasePro India.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root { --primary: #00d4ff; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; }
    
    .glass { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    
    .blogs-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
      gap: 25px; 
      max-width: 1200px; 
      margin: 40px auto; 
      padding: 0 20px; 
    }

    .card { padding: 25px; border-radius: 20px; transition: 0.3s ease; display: flex; flex-direction: column; }
    .card:hover { transform: translateY(-8px); border-color: var(--primary); }
    .card h3 { color: var(--primary); margin: 0 0 10px 0; font-size: 22px; }
    .card p { color: #ccc; font-size: 15px; line-height: 1.6; flex-grow: 1; }
    .card .meta { font-size: 12px; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
    
    .read-btn { 
      color: var(--primary); 
      text-decoration: none; 
      font-weight: 700; 
      font-size: 14px; 
      display: inline-flex; 
      align-items: center; 
      margin-top: 15px;
    }

    input, select, textarea { 
      width: 100%; padding: 12px; margin-bottom: 15px; 
      border-radius: 10px; background: #111; border: 1px solid #333; color: #fff; 
      box-sizing: border-box;
    }

    .hero { 
      text-align: center; 
      padding: 100px 20px; 
      background: radial-gradient(circle at top, #1a1a2e 0%, #050505 100%); 
    }
  </style>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';

    // Replace with your real config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const isAdminMode = urlParams.get('admin') === 'true';

    // UI Logic
    onAuthStateChanged(auth, (user) => {
      const adminSec = document.getElementById('adminSection');
      const loginSec = document.getElementById('loginSection');
      
      if (isAdminMode) {
        if (user && user.email === 'admin@taxeasepro.com') {
          adminSec.style.display = 'block';
          loginSec.style.display = 'none';
        } else {
          loginSec.style.display = 'block';
        }
      }
      loadAllContent();
    });

    // Combined Loader (JSON + Firebase)
    async function loadAllContent() {
      let combinedBlogs = [];

      try {
        // 1. Fetch from blogs.json
        const res = await fetch('blogs.json');
        const jsonBlogs = await res.json();
        combinedBlogs = [...jsonBlogs];

        // 2. Fetch from Firebase
        const q = query(collection(db, 'blogs'), orderBy('date', 'desc'));
        const snap = await getDocs(q);
        const fbBlogs = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        combinedBlogs = [...combinedBlogs, ...fbBlogs];
        displayBlogs(combinedBlogs);
      } catch (e) { console.error("Loading error:", e); }
    }

    function displayBlogs(blogs) {
      const container = document.getElementById('blogsList');
      container.innerHTML = blogs.map(blog => `
        <div class="glass card">
          <div class="meta">${blog.date} | ${blog.category}</div>
          <h3>${blog.title}</h3>
          <p>${blog.excerpt}</p>
          <a href="blog-detail.html?id=${blog.id}" class="read-btn">
            READ FULL ARTICLE <i class="fas fa-arrow-right" style="margin-left:8px"></i>
          </a>
        </div>
      `).join('');
    }

    // Login Handle
    window.handleLogin = (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const pass = e.target.pass.value;
        signInWithEmailAndPassword(auth, email, pass)
            .then(() => alert("Admin Verified!"))
            .catch(err => alert("Access Denied"));
    };
  </script>
</head>
<body>

  <section class="hero">
    <h1>Our Knowledge Hub</h1>
    <p>Simplifying Indian Taxation for You</p>
  </section>

  <div id="loginSection" style="display:none; max-width:400px; margin:auto; padding:20px;">
      <form onsubmit="handleLogin(event)">
          <input type="email" name="email" placeholder="Admin Email" required>
          <input type="password" name="pass" placeholder="Password" required>
          <button type="submit" style="width:100%; padding:10px; background:var(--primary); border:none; border-radius:10px; font-weight:bold;">Login as Admin</button>
      </form>
  </div>

  <div id="adminSection" style="display: none; max-width:800px; margin: 20px auto; padding: 30px;" class="glass">
    <h2 style="color: var(--primary);">Add New Blog</h2>
    <form id="newBlogForm">
      <input type="text" id="title" placeholder="Blog Title" required>
      <select id="category" required>
        <option value="ITR Tips">ITR Tips</option>
        <option value="GST Updates">GST Updates</option>
        <option value="Tax Planning">Tax Planning</option>
      </select>
      <textarea id="excerpt" placeholder="Short Summary (SEO Description)" rows="2" required></textarea>
      <textarea id="content" placeholder="Full Content (HTML allowed)" rows="6" required></textarea>
      <button type="submit" style="background:#00c853; color:#fff; border:none; padding:12px 30px; border-radius:10px; cursor:pointer; font-weight:bold;">Publish to Firebase</button>
    </form>
  </div>

  <div id="blogsList" class="blogs-grid">
    </div>

  <script src="footer.js"></script>

</body>
</html>
