<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insights & Blogs | TaxEasePro India</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Georgia,serif&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #e0e0e0;
      --heading-color: #ffffff;
      --accent-color: #00d4ff;
      --meta-color: #888888;
      --border-color: #222222;
      --sidebar-bg: #111111;
      --sidebar-hover: #1a1a1a;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Hero */
    .hero {
      margin-top: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px 80px;
      text-align: center;
    }

    .hero h1 {
      font-size: 56px;
      font-weight: 700;
      color: var(--heading-color);
      margin: 0 0 24px 0;
      letter-spacing: -1.5px;
    }

    .hero p {
      font-family: 'Georgia', serif;
      font-size: 22px;
      color: var(--meta-color);
      max-width: 700px;
      margin: 0 auto;
    }

    /* Main Layout - Sidebar + Content */
    .main-layout {
      max-width: 1200px;
      margin: 0 auto 120px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 80px;
    }

    .main-content {
      max-width: 720px;
    }

    /* Sidebar */
    .sidebar {
      position: sticky;
      top: 40px;
      align-self: start;
      background: var(--sidebar-bg);
      border-radius: 12px;
      padding: 30px;
      height: fit-content;
    }

    .sidebar h3 {
      font-size: 20px;
      color: var(--heading-color);
      margin: 0 0 24px 0;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .archive-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .archive-item {
      margin-bottom: 16px;
    }

    .archive-item a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      transition: color 0.3s;
    }

    .archive-item a:hover {
      color: var(--accent-color);
    }

    .archive-item span {
      color: var(--meta-color);
      font-size: 15px;
    }

    /* Blog Cards in Main */
    .card {
      padding: 70px 0;
      border-bottom: 1px solid var(--border-color);
      transition: all 0.4s ease;
    }

    .card:hover {
      border-bottom-color: var(--accent-color);
      transform: translateY(-4px);
    }

    .card:last-of-type {
      border-bottom: none;
    }

    .meta {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .card h2 {
      font-size: 36px;
      font-weight: 700;
      color: var(--heading-color);
      margin: 0 0 24px 0;
      line-height: 1.3;
      transition: color 0.4s;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    .card h2:hover {
      color: var(--accent-color);
    }

    .card p {
      font-family: 'Georgia', serif;
      font-size: 20px;
      color: var(--text-color);
      margin: 0 0 36px 0;
      line-height: 1.8;
    }

    .read-btn {
      font-size: 17px;
      font-weight: 600;
      color: var(--heading-color);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 14px;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
      transition: all 0.4s;
    }

    .read-btn:hover {
      color: var(--accent-color);
      border-bottom-color: var(--accent-color);
    }

    .read-btn i {
      transition: transform 0.4s;
    }

    .read-btn:hover i {
      transform: translateX(8px);
    }

    .loading {
      text-align: center;
      padding: 100px 20px;
      font-family: 'Georgia', serif;
      font-size: 20px;
      color: var(--meta-color);
    }
/* Header styling fixes for Blogs.html */
#header-placeholder { min-height: 80px; }

@media (max-width: 950px) {
    .nav-links { display: none !important; }
    .mobile-btn { display: block !important; cursor: pointer; }
    
    /* Right Side Drawer Menu */
    #mobileMenu {
        display: none;
        position: fixed;
        top: 80px;
        right: 0 !important;
        left: auto !important;
        width: 40%;
        max-width: 300px;
        height: calc(100vh - 80px);
        background: #111;
        z-index: 1000;
        flex-direction: column;
        padding: 20px;
        border-left: 2px solid var(--accent-color);
    }
    #mobileMenu.active { display: flex !important; }
}
    /* Mobile - Stack Sidebar Below */
    @media (max-width: 992px) {
      .main-layout {
        grid-template-columns: 1fr;
        gap: 60px;
      }

      .sidebar {
        position: static;
        order: 2;
      }

      .main-content {
        order: 1;
        max-width: none;
      }

      .hero h1 { font-size: 48px; }
      .hero p { font-size: 20px; }
      .card h2 { font-size: 32px; }
    }

    @media (max-width: 768px) {
      .hero { padding: 120px 20px 80px; }
      .hero h1 { font-size: 42px; }
      .card { padding: 60px 0; }
    }
  </style>
 
</head>
<body>
  <div id="header-placeholder"></div>
<div id="g_id_onload"
     data-client_id="550754215798-ud6hkuvag4ee6dp8jqkro1ob8i8f0g3b.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="true"
     data-auto_select="true"
     data-cancel_on_tap_outside="false"> 
</div>
<!-- Header include -->

  <section class="hero">
    <h1>Tax Insights & Guides</h1>
    <p>Simple, expert, and up-to-date articles on Indian taxation, tax saving strategies, and smart financial planning.</p>
  </section>

  <div class="main-layout">
    <div class="main-content" id="blogsList">
      <div class="loading">Loading latest articles...</div>
    </div>

    <aside class="sidebar">
      <h3>Archives by Month</h3>
      <ul class="archive-list" id="archiveList">
        <!-- Auto filled by JS -->
      </ul>
    </aside>
  </div>

  <script>
    const MAX_LATEST = 10;

    let allBlogs = [];

    async function loadBlogs() {
      try {
        const res = await fetch('./blogs.json');
        allBlogs = await res.json();

        // Sort newest first (assuming date format YYYY-MM-DD)
        allBlogs.sort((a, b) => new Date(b.date) - new Date(a.date));

        renderLatestBlogs();
        renderArchiveSidebar();
      } catch (e) {
        console.error(e);
        document.getElementById('blogsList').innerHTML = '<div class="loading">Failed to load articles.</div>';
      }
    }

    function renderLatestBlogs() {
      const latest = allBlogs.slice(0, MAX_LATEST);

      if (latest.length === 0) {
        document.getElementById('blogsList').innerHTML = '<div class="loading">No articles yet.</div>';
        return;
      }

      document.getElementById('blogsList').innerHTML = latest.map(blog => `
        <div class="card">
          <div class="meta">${blog.date} • ${blog.category}</div>
          <a href="blog-detail.html?id=${blog.id}">
            <h2>${blog.title}</h2>
          </a>
          <p>${blog.excerpt || ''}</p>
          <a href="blog-detail.html?id=${blog.id}" class="read-btn">
            Read Article <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      `).join('');
    }

    function renderArchiveSidebar() {
      const months = {};

      allBlogs.forEach(blog => {
        const date = new Date(blog.date);
        const year = date.getFullYear();
        const monthName = date.toLocaleString('default', { month: 'long' });
        const key = `${monthName} ${year}`;

        if (!months[key]) {
          months[key] = { count: 0, dateObj: date };
        }
        months[key].count++;
      });

      // Sort by date descending
      const sortedMonths = Object.keys(months).sort((a, b) => 
        months[b].dateObj - months[a].dateObj
      );

      const archiveList = document.getElementById('archiveList');
      archiveList.innerHTML = sortedMonths.map(month => `
        <li class="archive-item">
          <a href="#" data-month="${month}">
            ${month} <span>(${months[month].count})</span>
          </a>
        </li>
      `).join('');

      // Optional: Click to filter main list by month (bonus feature)
      archiveList.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const selectedMonth = link.getAttribute('data-month');
          filterByMonth(selectedMonth);
        });
      });
    }

    // Bonus: Click month → show only that month's blogs in main area
    function filterByMonth(selectedMonth) {
      const filtered = allBlogs.filter(blog => {
        const date = new Date(blog.date);
        const monthName = date.toLocaleString('default', { month: 'long' });
        const year = date.getFullYear();
        return `${monthName} ${year}` === selectedMonth;
      });

      document.getElementById('blogsList').innerHTML = filtered.map(blog => `
        <div class="card">
          <div class="meta">${blog.date} • ${blog.category}</div>
          <a href="blog-detail.html?id=${blog.id}">
            <h2>${blog.title}</h2>
          </a>
          <p>${blog.excerpt || ''}</p>
          <a href="blog-detail.html?id=${blog.id}" class="read-btn">
            Read Article <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      `).join('');

      // Highlight active month
      document.querySelectorAll('.archive-item a').forEach(a => {
        a.style.color = a.getAttribute('data-month') === selectedMonth ? 'var(--accent-color)' : 'var(--text-color)';
        a.style.fontWeight = a.getAttribute('data-month') === selectedMonth ? '700' : '400';
      });
    }

    loadBlogs();
  </script>
  <script>
   // Header Load & Toggle Logic
fetch('./header.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('header-placeholder').innerHTML = data;
    if (window.syncHeaderWithAuth) syncHeaderWithAuth();
    // Active Link Highlight
    const currentUrl = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll('.nav-links a, .mobile-menu a').forEach(link => {
      if (link.getAttribute('href') === currentUrl) {
        link.style.color = "var(--accent-color)";
      }
    });
  });

// Mobile Menu Click Handler
document.addEventListener('click', function (e) {
  const menu = document.getElementById("mobileMenu");
  const toggleBtn = e.target.closest('#mobileToggle') || e.target.closest('.mobile-btn');

  if (menu) {
    if (toggleBtn) {
      menu.classList.toggle('active');
    } else if (menu.classList.contains('active')) {
      if (!menu.contains(e.target) || e.target.tagName === 'A') {
        menu.classList.remove('active');
      }
    }
  }
});
  </script>
  <script src="header-auth-sync.js"></script>
<script src="footer.js"></script>

</body>
</html>
