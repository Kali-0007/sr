<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insights & Blogs | TaxEasePro India</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Classic Blogging Vibe - Clean & Professional */
    :root {
      --primary: #00d4ff;
      --bg: #050505;
      --border: #222222;
      --text-muted: #a0a0a0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #ffffff;
      margin: 0;
      line-height: 1.6;
    }

    .hero {
      max-width: 850px;
      margin: 0 auto;
      padding: 100px 20px 40px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .hero h1 {
      font-size: 42px;
      margin: 0 0 10px 0;
      letter-spacing: -1px;
    }

    .hero p {
      color: var(--text-muted);
      font-size: 18px;
    }

    .blogs-grid {
      max-width: 850px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    .card {
      padding: 40px 0;
      border-bottom: 1px solid var(--border);
      transition: 0.3s;
    }

    /* Meta Info (Date/Category) */
    .meta {
      font-size: 13px;
      color: var(--primary);
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .card h3 {
      font-size: 28px;
      margin: 0 0 15px 0;
      line-height: 1.3;
      cursor: pointer;
    }

    .card h3:hover {
      color: var(--primary);
    }

    .card p {
      color: var(--text-muted);
      font-size: 17px;
      margin-bottom: 25px;
    }

    /* Read More Link like Medium */
    .read-btn {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid var(--primary);
      padding-bottom: 2px;
    }

    .read-btn:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Our Knowledge Hub</h1>
    <p>Expert insights on Indian Taxation & Finance</p>
  </section>

  <div id="blogsList" class="blogs-grid">
    </div>

  <script>
    async function loadBlogs() {
      try {
        const res = await fetch('./blogs.json');
        const blogs = await res.json();
        const container = document.getElementById('blogsList');
        
        container.innerHTML = blogs.map(blog => `
          <div class="card">
            <div class="meta">${blog.date} | ${blog.category}</div>
            <a href="blog-detail.html?id=${blog.id}" style="text-decoration:none; color:inherit;">
                <h3>${blog.title}</h3>
            </a>
            <p>${blog.excerpt}</p>
            <a href="blog-detail.html?id=${blog.id}" class="read-btn">
              Read Article <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        `).join('');
      } catch (e) {
        console.error("Error loading blogs:", e);
      }
    }
    loadBlogs();
  </script>

</body>
</html>
