<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insights & Blogs | TaxEasePro India</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Georgia,serif&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #e0e0e0;
      --heading-color: #ffffff;
      --accent-color: #00d4ff;
      --meta-color: #888888;
      --border-color: #222222;
      --card-hover-bg: #111111;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Hero Section - Medium Style */
    .hero {
      max-width: 720px;
      margin: 0 auto;
      padding: 120px 20px 80px;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Inter', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: var(--heading-color);
      margin: 0 0 20px 0;
      letter-spacing: -1.2px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 20px;
      color: var(--meta-color);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Blogs Grid */
    .blogs-grid {
      max-width: 720px;
      margin: 0 auto 120px;
      padding: 0 20px;
    }

    .card {
      padding: 60px 0;
      border-bottom: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .card:hover {
      border-bottom-color: var(--accent-color);
      padding-left: 8px;
      padding-right: 8px;
    }

    .card:last-child {
      border-bottom: none;
    }

    /* Meta Info */
    .meta {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    /* Title */
    .card h3 {
      font-family: 'Inter', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: var(--heading-color);
      margin: 0 0 20px 0;
      line-height: 1.3;
      transition: color 0.3s ease;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    .card h3:hover {
      color: var(--accent-color);
    }

    /* Excerpt */
    .card p {
      font-family: 'Georgia', serif;
      font-size: 19px;
      color: var(--text-color);
      margin: 0 0 32px 0;
      line-height: 1.7;
    }

    /* Read More Button - Clean & Elegant */
    .read-btn {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: var(--heading-color);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .read-btn:hover {
      color: var(--accent-color);
      border-bottom-color: var(--accent-color);
    }

    .read-btn i {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .read-btn:hover i {
      transform: translateX(6px);
    }

    /* Loading & Empty State */
    .loading {
      text-align: center;
      padding: 80px 20px;
      font-size: 18px;
      color: var(--meta-color);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        padding: 100px 20px 60px;
      }

      .hero h1 {
        font-size: 40px;
      }

      .hero p {
        font-size: 18px;
      }

      .card {
        padding: 50px 0;
      }

      .card h3 {
        font-size: 28px;
      }

      .card p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Tax Insights & Guides</h1>
    <p>Expert, simple, and up-to-date articles on Indian taxation, savings, and financial planning.</p>
  </section>

  <div id="blogsList" class="blogs-grid">
    <div class="loading">Loading latest articles...</div>
  </div>

  <script>
    async function loadBlogs() {
      try {
        const res = await fetch('./blogs.json');
        const blogs = await res.json();
        const container = document.getElementById('blogsList');

        if (blogs.length === 0) {
          container.innerHTML = '<div class="loading">No articles found yet. Check back soon!</div>';
          return;
        }

        container.innerHTML = blogs.map(blog => `
          <div class="card">
            <div class="meta">${blog.date} â€¢ ${blog.category}</div>
            <a href="blog-detail.html?id=${blog.id}">
              <h3>${blog.title}</h3>
            </a>
            <p>${blog.excerpt || ''}</p>
            <a href="blog-detail.html?id=${blog.id}" class="read-btn">
              Read Article <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        `).join('');

      } catch (e) {
        console.error("Error loading blogs:", e);
        document.getElementById('blogsList').innerHTML = 
          '<div class="loading">Failed to load articles. Please try again later.</div>';
      }
    }

    loadBlogs();
  </script>

</body>
</html>
