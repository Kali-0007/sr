<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - TaxEasePro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; line-height: 1.6; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; }
        .blog-header { border-bottom: 1px solid #222; padding-bottom: 20px; margin-bottom: 30px; }
        .blog-content { font-size: 18px; color: #ccc; }
        .blog-content h2 { color: #00d4ff; margin-top: 30px; }
        .back-btn { color: #00d4ff; text-decoration: none; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="blogs.html" class="back-btn"><i class="fas fa-chevron-left"></i> Back to Blogs</a>
        <div id="blogContent">
            <p>Loading blog content...</p>
        </div>
    </div>

    <script src="footer.js"></script>

    <script>
        // URL se ID nikalne ka tareeka (e.g., ?id=1)
        const params = new URLSearchParams(window.location.search);
        const blogId = params.get('id');

        // JSON file se data fetch karna
        fetch('blogs.json')
            .then(response => response.json())
            .then(data => {
                const blog = data.find(b => b.id == blogId);
                if (blog) {
                    document.getElementById('blogContent').innerHTML = `
                        <div class="blog-header">
                            <h1 style="font-size: 36px; color: #fff;">${blog.title}</h1>
                            <p style="color: #888;">Published on ${blog.date} | Category: ${blog.category}</p>
                        </div>
                        <div class="blog-content">
                            ${blog.content}
                        </div>
                    `;
                    document.title = blog.title + " - TaxEasePro";
                } else {
                    document.getElementById('blogContent').innerHTML = "<h2>Blog Not Found!</h2>";
                }
            });
    </script>
</body>
</html>
