<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - TaxEasePro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Georgia,serif&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --accent-color: #00d4ff;
            --meta-color: #888888;
            --border-color: #222222;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Georgia', serif;
            font-size: 20px;
            line-height: 1.8;
            margin: 0; padding: 0;
        }

        /* Common Header & Mobile Menu Fixes */
        #header-placeholder { min-height: 80px; }

        @media (max-width: 950px) {
            .nav-links { display: none !important; }
            .mobile-btn { display: block !important; cursor: pointer; }
            #mobileMenu {
                display: none; position: fixed; top: 80px;
                right: 0 !important; left: auto !important;
                width: 40%; max-width: 300px;
                height: calc(100vh - 80px); background: #111;
                z-index: 1000; flex-direction: column; padding: 20px;
                border-left: 2px solid var(--accent-color);
            }
            #mobileMenu.active { display: flex !important; }
        }

        /* Reading Progress Bar - Header ke niche */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--accent-color);
            width: 0%;
            z-index: 1001; 
            transition: width 0.2s ease;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 60px 20px 40px;
        }

        .back-btn {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 40px;
        }

        .blog-header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: var(--heading-color);
            margin: 0 0 20px 0;
            line-height: 1.2;
        }

        .blog-meta {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: var(--meta-color);
            margin-bottom: 60px;
        }

        .blog-content h2, .blog-content h3 {
            font-family: 'Inter', sans-serif;
            color: var(--accent-color);
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .blog-header h1 { font-size: 32px; }
            body { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="progress-bar"></div>

    <div class="container">
        <a href="blogs.html" class="back-btn"><i class="fas fa-chevron-left"></i> Back to Blogs</a>
        <div id="blogContent">
            <p>Loading blog content...</p>
        </div>
    </div>

    <script>
        // 1. Common Header Load & Mobile Toggle
        fetch('./header.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
              if (window.syncHeaderWithAuth) syncHeaderWithAuth();
          });

        document.addEventListener('click', function (e) {
            const menu = document.getElementById("mobileMenu");
            const toggleBtn = e.target.closest('#mobileToggle') || e.target.closest('.mobile-btn');
            if (menu && toggleBtn) {
                menu.classList.toggle('active');
            } else if (menu && menu.classList.contains('active')) {
                if (!menu.contains(e.target) || e.target.tagName === 'A') {
                    menu.classList.remove('active');
                }
            }
        });

        // 2. Fetch Blog Content from JSON
        const params = new URLSearchParams(window.location.search);
        const blogId = params.get('id');

        fetch('blogs.json')
            .then(res => res.json())
            .then(data => {
                const blog = data.find(b => b.id == blogId);
                if (blog) {
                    document.getElementById('blogContent').innerHTML = `
                        <div class="blog-header">
                            <h1>${blog.title}</h1>
                            <div class="blog-meta">Published on ${blog.date} | Category: ${blog.category}</div>
                        </div>
                        <article class="blog-content">
                            ${blog.content}
                        </article>
                    `;
                    document.title = blog.title + " - TaxEasePro";
                } else {
                    document.getElementById('blogContent').innerHTML = "<h2>Blog Not Found!</h2>";
                }
            });

        // 3. Progress Bar Logic
        window.addEventListener('scroll', () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progress-bar').style.width = scrolled + '%';
        });
    </script>
    <script>

if (typeof ftr_openModal !== 'function') {
  function ftr_openModal() {
    const modal = document.getElementById('ftr_callbackModal');
    if (modal) {
      modal.style.display = 'flex';
    } else {
      alert("Modal loading... Please try again in a moment.");
    }
  }
}
</script>
    <script src="footer.js"></script>
    <script src="header-auth-sync.js"></script>
</body>
</html>
