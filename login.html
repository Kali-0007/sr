<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>Login - TaxEasePro | Access Your Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #667eea; --accent: #00d4ff; }
        
        body {
            margin: 0; padding: 0; 
            background: #000; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Common Header & Mobile Menu CSS */
        #header-placeholder { min-height: 80px; }

        @media (max-width: 950px) {
            .nav-links { display: none !important; }
            .mobile-btn { display: block !important; cursor: pointer; }
            #mobileMenu {
                display: none; position: fixed; top: 80px;
                right: 0 !important; left: auto !important;
                width: 40%; max-width: 300px;
                height: calc(100vh - 80px); background: #111;
                z-index: 10000; flex-direction: column; padding: 20px;
                border-left: 2px solid var(--primary);
            }
            #mobileMenu.active { display: flex !important; }
        }

        .login-content {
            flex: 1;
            background: linear-gradient(135deg, #0a0a0f 0%, #111 30%, #1a1a2e 60%, #16213e 100%);
            padding: 40px 20px 60px;
            display: flex; justify-content: center; align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px; width: 100%; max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        input {
            width: 100%; padding: 14px; margin: 12px 0;
            border-radius: 12px; border: none;
            background: #222; color: #fff;
            box-sizing: border-box; font-size: 16px;
        }

        .btn-submit {
            width: 100%; padding: 16px; margin-top: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 50px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            font-size: 16px;
        }

        .btn-submit:hover { transform: scale(1.02); }

        .forgot-link {
            font-size: 14px; color: #667eea; 
            text-decoration: none; cursor: pointer;
            transition: color 0.3s;
        }

        .divider { display: flex; align-items: center; margin: 20px 0; color: #aaa; }
        .divider hr { flex: 1; border: 0.5px solid rgba(255,255,255,0.1); }
        .divider span { padding: 0 10px; font-size: 12px; font-weight: 600; }

        .message { margin-top: 15px; font-size: 14px; font-weight: 600; }
        .success { color: #00ff9d; }
        .error { color: #ff6b6b; }

        .modal {
            display: none; position: fixed; z-index: 20000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
        }
        .modal-content {
            background: #111; border-radius: 20px; max-width: 350px;
            margin: 100px auto; padding: 30px; border: 1px solid #333;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<div id="header-placeholder"></div>

<main class="login-content">
    <div class="glass-card">
        <h2 style="color: #fff; margin-bottom: 10px;">Welcome Back</h2>
        <p style="color: #aaa; font-size: 14px; margin-bottom: 30px;">Login to manage your taxes</p>
        <div style="display: flex; align-items: flex-start; gap: 10px; margin: 20px auto; max-width: 350px; text-align: left; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);">
    <input type="checkbox" id="privacyConsent" style="width: 20px; height: 20px; cursor: pointer; margin-top: 2px;">
    <label for="privacyConsent" style="font-size: 13px; color: #ccc; cursor: pointer; line-height: 1.4;">
        I agree to the <a href="privacy-policy.html" target="_blank" style="color: #667eea; text-decoration: underline;">Privacy Policy</a>.
    </label>
</div>
        <div id="g_id_onload"
             data-client_id="550754215798-ud6hkuvag4ee6dp8jqkro1ob8i8f0g3b.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div style="display: flex; justify-content: center; margin-bottom: 5px;">
            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_blue" data-text="signin_with" data-size="large"></div>
        </div>

        <div class="divider">
            <hr> <span>OR LOGIN WITH EMAIL</span> <hr>
        </div>
        
        <form id="loginForm">
            <input type="text" id="identifier" placeholder="Email or Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-submit">Login</button>
            
            <div style="display: flex; justify-content: space-between; margin-top: 25px;">
                <span class="forgot-link" onclick="openModal('usernameModal')">Forgot Username?</span>
                <span class="forgot-link" onclick="openModal('passwordModal')">Forgot Password?</span>
            </div>

            <div id="message" class="message"></div>
            
            <p style="margin-top: 30px; font-size: 14px; color: #aaa;">
                Don't have an account? <a href="signup.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Signup</a>
            </p>
        </form>
    </div>
</main>

<div id="usernameModal" class="modal">
    <div class="modal-content">
        <h3 style="color: #fff;">Recover Username</h3>
        <input type="email" id="forgotUserEmail" placeholder="Enter Email">
        <button onclick="handleForgotUsername()" class="btn-submit">Send Username</button>
        <button onclick="closeModal('usernameModal')" style="background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;">Close</button>
        <div id="forgotUserMsg" class="message"></div>
    </div>
</div>

<div id="passwordModal" class="modal">
    <div class="modal-content">
        <h3 style="color: #fff;">Reset Password</h3>
        <div id="step1">
            <input type="text" id="resetUser" placeholder="Username">
            <input type="email" id="resetEmail" placeholder="Email">
            <button onclick="handleSendResetOTP()" class="btn-submit">Send OTP</button>
        </div>
        <div id="step2" style="display:none;">
            <input type="text" id="resetOTP" placeholder="6-digit OTP">
            <input type="password" id="newPassword" placeholder="New Password">
            <button onclick="handleResetPassword()" class="btn-submit">Update Password</button>
        </div>
        <button onclick="closeModal('passwordModal')" style="background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;">Close</button>
        <div id="forgotPassMsg" class="message"></div>
    </div>
</div>

<script src="footer.js"></script>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxRZ-hqly1jTRzI9ZtUu4p6fHIprzSizA_0n5R4ztt0drHk_PKbABA52G8IgmttL_U/exec"; 
async function getLoginSecurityData() {
    let ip = "Unknown";
    try {
        // IP fetch karne ke liye
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        ip = data.ip;
    } catch (e) { console.error("IP fetch failed"); }

    return {
        ip: ip,
        userAgent: navigator.userAgent,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        screenRes: window.screen.width + "x" + window.screen.height
    };
}
    // 1. Header Load & Mobile Menu Toggle
    fetch('./header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        
        const currentUrl = window.location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll('.nav-links a, .mobile-menu a').forEach(link => {
          if (link.getAttribute('href') === currentUrl) {
            link.style.color = "#667eea";
          }
        });
      });

    document.addEventListener('click', function (e) {
      const menu = document.getElementById("mobileMenu");
      const toggleBtn = e.target.closest('#mobileToggle') || e.target.closest('.mobile-btn');
      if (menu) {
        if (toggleBtn) {
          menu.classList.toggle('active');
        } else if (menu.classList.contains('active')) {
          if (!menu.contains(e.target) || e.target.tagName === 'A') {
            menu.classList.remove('active');
          }
        }
      }
    });

    // 2. Google Login & Auth Logic
    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }
// --- NEW: Helper to get security fingerprint ---
async function getSecurityData() {
    let ip = "Unknown";
    try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        ip = data.ip;
    } catch (e) { console.error("IP fetch failed"); }

    return {
        ip: ip,
        userAgent: navigator.userAgent,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        screenRes: window.screen.width + "x" + window.screen.height
    };
}
    // --- Updated: Google Login Handler ---
async function handleCredentialResponse(response) {
    // 1. First check consent
    const consentCheckbox = document.getElementById('privacyConsent');
    
    if (!consentCheckbox || !consentCheckbox.checked) {
        alert("Please tick the 'I agree to Privacy Policy' checkbox before signing in with Google.");
        return; 
    }

    // 2. Agar tick hai, tabhi ye niche wala code chalega
    const responsePayload = parseJwt(response.credential);
    const messageDiv = document.getElementById('message');
    
    messageDiv.innerHTML = '<span style="color: #667eea;">Gathering security data...</span>';
  

    try {
        // Step 1: Saari Security info ek saath nikaalo (IP, Browser, Timezone, Screen)
        const security = await getSecurityData(); 

        // Step 2: Sab kuch merge karo
        const finalUserData = {
            ...responsePayload,
            ipAddress: security.ip,
            userAgent: security.userAgent,
            timezone: security.timezone,
            screenRes: security.screenRes
        };

        // --- Step 3: Backend ko data bhejna (Is part ko update karein) ---
        const backendRes = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ 
                action: "google-login", 
                userData: finalUserData, // Isme user ki profile info hai
                securityData: JSON.stringify(security) // <--- YE LINE ADD KARNI HAI (Logs ke liye)
            })
        });
        
        const res = await backendRes.json();

        if(res.status === "success") {
            localStorage.setItem('userToken', res.token);
            localStorage.setItem('username', res.username);
            messageDiv.innerHTML = '<span class="success">Welcome ' + res.name + '! Redirecting...</span>';
            setTimeout(() => { window.location.href = "dashboard.html"; }, 1500);
        } else {
            messageDiv.innerHTML = '<span class="error">' + res.message + '</span>';
        }
    } catch (error) {
        console.error("Login Error:", error);
        messageDiv.innerHTML = '<span class="error">Connection failed. Please try again.</span>';
    }
}
    // Manual Login - (Updated with Security/IP tracking)
    document.getElementById('loginForm').onsubmit = async function(e) { 
        e.preventDefault();
        const id = document.getElementById('identifier').value;
        const pass = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        messageDiv.innerHTML = '<span style="color: #667eea;">Logging in...</span>';

        try {
            // 1. IP aur device ki jankari nikalna
            const security = await getSecurityData(); 

            // 2. Data bhejte waqt 'securityData' ko bhi add karna
            const response = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    action: "login", 
                    email: id, 
                    password: pass,
                    securityData: JSON.stringify(security) // Ye line logs ke liye zaroori hai
                })
            });

            const res = await response.json();

            if(res.status === "success") {
                localStorage.setItem('userToken', res.token);
                localStorage.setItem('username', res.username);
                window.location.href = "dashboard.html";
            } else {
                messageDiv.innerHTML = '<span class="error">' + res.message + '</span>';
            }
        } catch (err) {
            console.error("Login Error:", err);
            messageDiv.innerHTML = '<span class="error">Connection error. Please try again.</span>';
        }
    };

    // Modal Logic
    function openModal(id) { document.getElementById(id).style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function handleForgotUsername() {
        const email = document.getElementById('forgotUserEmail').value;
        fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "forget-username", email: email }) })
        .then(res => res.json()).then(res => { document.getElementById('forgotUserMsg').innerText = res.message; });
    }

    function handleSendResetOTP() {
        const email = document.getElementById('resetEmail').value;
        const user = document.getElementById('resetUser').value;
        fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "send-otp", email: email, username: user }) })
        .then(res => res.json()).then(res => {
            if(res.status === "success") {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
            }
            document.getElementById('forgotPassMsg').innerText = res.message;
        });
    }

    function handleResetPassword() {
        const email = document.getElementById('resetEmail').value;
        const user = document.getElementById('resetUser').value;
        const otp = document.getElementById('resetOTP').value;
        const pass = document.getElementById('newPassword').value;
        fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "reset-password", email: email, username: user, otp: otp, newPassword: pass }) })
        .then(res => res.json()).then(res => {
            document.getElementById('forgotPassMsg').innerText = res.message;
            if(res.status === "success") setTimeout(() => location.reload(), 2000);
        });
    }
</script>
</body>
</html>
