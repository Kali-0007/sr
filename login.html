<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TaxGSTPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .message { margin-top: 15px; font-size: 15px; font-weight: 600; }
    .success { color: #00ff9d; }
    .error { color: #ff6b6b; }
  </style>
</head>
<body>

<header>
  <div class="logo">TaxGSTPro</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact Us</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </nav>
</header>

<section class="container" style="margin-top:100px; text-align:center;">
  <h1 class="section-title">Login to TaxGSTPro</h1>
  
  <div class="form-container glass" style="max-width:450px; margin:auto; padding:30px;">
    <form id="loginForm">
      <input 
        type="text" 
        id="identifier" 
        placeholder="Email or Username" 
        required
        style="padding:14px; font-size:16px; width:100%; box-sizing:border-box;">

      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        required
        style="padding:14px; font-size:16px; width:100%; box-sizing:border-box; margin-top:10px;">

      <button type="submit" class="neon-btn" style="margin-top:20px; width:100%; padding:14px;">
        Login
      </button>

      <div id="message" class="message"></div>

      <p style="margin-top:25px; font-size:15px;">
        Don’t have an account? 
        <a href="signup.html" style="color:#00d4ff; font-weight:600;">Signup here</a>
      </p>
    </form>
  </div>
</section>

<footer>
  © 2025 TaxGSTPro. All rights reserved.
</footer>

<script>
// तुम्हारा वही Web App URL (जो signup में यूज़ कर रहे हो)
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxbcCMl9jkwYbpL1xyR7xMpXCTLW0CCFswHF6zBb9h7bkeerv_ejxGJt4wKxDtvcTRG/exec"; // ← अपना latest URL यहाँ डाल दो

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const identifier = document.getElementById('identifier').value.trim();
  const password   = document.getElementById('password').value;
  const messageEl  = document.getElementById('message');

  if (!identifier || !password) {
    showMessage("Please fill both fields", "error");
    return;
  }

  const formData = new URLSearchParams({
    action: "login",
    identifier: identifier,   // email या username दोनों चलेंगे
    password: password
  });

  try {
    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (data.status === "success") {
      // Success → token और username save करो
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('username', data.username);
      
      showMessage("Login Successful! Redirecting...", "success");
      
      setTimeout(() => {
        window.location.href = "dashboard.html"; // ← अपना dashboard page का नाम डाल दो
      }, 1000);

    } else {
      showMessage(data.message || "Invalid credentials", "error");
    }
  } catch (err) {
    showMessage("Network error. Try again.", "error");
    console.error(err);
  }
});

function showMessage(text, type) {
  const el = document.getElementById('message');
  el.textContent = text;
  el.className = "message " + type;
}
</script>

</body>
</html>
