<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>Login - TaxEasePro | Access Your Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Exact Background and Base Styling from Home */
        body {
            margin: 0; padding: 0; 
            background: #000; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Glassmorphism for Login Card */
        .login-content {
            flex: 1;
            background: linear-gradient(135deg, #0a0a0f 0%, #111 30%, #1a1a2e 60%, #16213e 100%);
            padding: 120px 20px 60px; /* Offset for fixed header */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        input {
            width: 100%; padding: 14px; margin: 12px 0;
            border-radius: 12px; border: none;
            background: #222; color: #fff;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn-submit {
            width: 100%; padding: 16px; margin-top: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 50px;
            font-weight: 600; cursor: pointer; transition: transform 0.3s;
            font-size: 16px;
        }

        .btn-submit:hover { transform: scale(1.02); }

        .forgot-link {
            font-size: 14px; color: #667eea; 
            text-decoration: none; cursor: pointer;
            transition: color 0.3s;
        }

        .message { margin-top: 15px; font-size: 14px; font-weight: 600; }
        .success { color: #00ff9d; }
        .error { color: #ff6b6b; }

        /* Recovery Modals */
        .modal {
            display: none; position: fixed; z-index: 10001; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
        }
        .modal-content {
            background: #111; border-radius: 20px; max-width: 400px;
            margin: 100px auto; padding: 30px; border: 1px solid #333;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
    /* Divider style for "OR" */
    .divider {
        display: flex; align-items: center; margin: 20px 0; color: #aaa;
    }
    .divider hr { flex: 1; border: 0.5px solid rgba(255,255,255,0.1); }
    .divider span { padding: 0 10px; font-size: 12px; font-weight: 600; }
</style>
</head>
<body>

<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: #111; box-shadow: 0 1px 5px rgba(0,0,0,0.3); position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box;">
    <button id="sidebarToggle" style="display: none; background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; padding: 5px;"><i class="fas fa-list"></i></button>
    <div class="logo" style="display: flex; align-items: center; gap: 10px; flex-shrink: 0;">
        <img src="logo.png" alt="TaxEasePro" style="height: 50px; width: auto;">
        <div style="display: flex; flex-direction: column;">
            <span style="font-size: 20px; font-weight: 700; color: #667eea;">TaxEasePro</span>
            <span style="font-size: 12px; color: #aaa; font-weight: 400;">Pro Tax, Zero Stress</span>
        </div>
    </div>
    <nav id="desktopNav" style="display: flex; align-items: center; gap: 15px; flex-wrap: nowrap; white-space: nowrap;">
        <a href="index.html" style="color: #fff; text-decoration: none; font-weight: 500;">Home</a>
        <a href="about.html" style="color: #fff; text-decoration: none; font-weight: 500;">About Us</a>
        <a href="services.html" style="color: #fff; text-decoration: none; font-weight: 500;">Services</a>
        <a href="contact.html" style="color: #fff; text-decoration: none; font-weight: 500;">Contact Us</a>
        <a href="login.html" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; text-decoration: none;">Login</a>
        <a href="signup.html" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; text-decoration: none;">Signup</a>
    </nav>
</header>

<main class="login-content">
    <div class="glass-card">
        <h2 style="color: #fff; margin-bottom: 10px;">Welcome Back</h2>
        <p style="color: #aaa; font-size: 14px; margin-bottom: 30px;">Login to manage your taxes</p>
        <div id="g_id_onload"
     data-client_id="550754215798-ud6hkuvag4ee6dp8jqkro1ob8i8f0g3b.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>

<div style="display: flex; justify-content: center; margin-bottom: 5px;">
    <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_blue" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
</div>

<div class="divider">
    <hr> <span>OR LOGIN WITH EMAIL</span> <hr>
</div>
        <form id="loginForm">
            <input type="text" id="identifier" placeholder="Email or Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-submit">Login</button>
            
            <div style="display: flex; justify-content: space-between; margin-top: 25px;">
                <span class="forgot-link" onclick="openModal('usernameModal')">Forgot Username?</span>
                <span class="forgot-link" onclick="openModal('passwordModal')">Forgot Password?</span>
            </div>

            <div id="message" class="message"></div>
            
            <p style="margin-top: 30px; font-size: 14px; color: #aaa;">
                Don't have an account? <a href="signup.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Signup</a>
            </p>
        </form>
    </div>
</main>
<script src="footer.js"></script>

<div id="usernameModal" class="modal">
    <div class="modal-content">
        <h3 style="color: #fff;">Recover Username</h3>
        <input type="email" id="forgotUserEmail" placeholder="Enter Email">
        <button onclick="handleForgotUsername()" class="btn-submit">Send Username</button>
        <button onclick="closeModal('usernameModal')" style="background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;">Close</button>
        <div id="forgotUserMsg" class="message"></div>
    </div>
</div>

<div id="passwordModal" class="modal">
    <div class="modal-content">
        <h3 style="color: #fff;">Reset Password</h3>
        <div id="step1">
            <input type="text" id="resetUser" placeholder="Username">
            <input type="email" id="resetEmail" placeholder="Email">
            <button onclick="handleSendResetOTP()" class="btn-submit">Send OTP</button>
        </div>
        <div id="step2" style="display:none;">
            <input type="text" id="resetOTP" placeholder="6-digit OTP">
            <input type="password" id="newPassword" placeholder="New Password">
            <button onclick="handleResetPassword()" class="btn-submit">Update Password</button>
        </div>
        <button onclick="closeModal('passwordModal')" style="background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;">Close</button>
        <div id="forgotPassMsg" class="message"></div>
    </div>
</div>

<script>
    // Paste your existing Login & Recovery JS logic here (API_URL, fetch, etc.)
    const API_URL = "https://script.google.com/macros/s/AKfycbxRZ-hqly1jTRzI9ZtUu4p6fHIprzSizA_0n5R4ztt0drHk_PKbABA52G8IgmttL_U/exec"; 
    // ... logic remains same as previous steps ...
    function handleCredentialResponse(response) {
    const responsePayload = parseJwt(response.credential);
    
    // GitHub se Apps Script ko data bhej raha hai
    fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
            action: "google-login",
            userData: responsePayload
        })
    })
    .then(res => res.json())
    .then(res => {
        if(res.status === "success") {
            // Login details ko browser mein save kar raha hai
            localStorage.setItem('userToken', res.token);
            localStorage.setItem('username', res.username);
            
            document.getElementById('message').innerHTML = '<span class="success">Welcome ' + res.name + '! Redirecting...</span>';
            
            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 1500);
        } else {
            document.getElementById('message').innerHTML = '<span class="error">' + res.message + '</span>';
        }
    })
    .catch(err => {
        document.getElementById('message').innerHTML = '<span class="error">Connection Error!</span>';
    });
}
    function openModal(id) { document.getElementById(id).style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
</script>
</body>
</html>
