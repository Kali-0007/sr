<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>Contact Us - TaxEasePro | Get Expert Tax Assistance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #667eea; --secondary: #764ba2; }

        body {
            margin: 0; padding: 0; 
            background: #000; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header placeholder style */
        #header-placeholder { min-height: 85px; }

        /* COMMON HEADER FIXES - Sab pages par same hona chahiye */
        @media (max-width: 950px) {
            .nav-links { display: none !important; }
            .mobile-btn { display: block !important; cursor: pointer; }
            #mobileMenu {
                display: none; position: fixed; top: 85px;
                right: 0 !important; left: auto !important;
                width: 40%; max-width: 300px;
                height: calc(100vh - 85px); background: #111;
                z-index: 1000; flex-direction: column; padding: 20px;
                border-left: 2px solid var(--primary);
            }
            #mobileMenu.active { display: flex !important; }
        }

        .contact-content {
            flex: 1;
            background: linear-gradient(135deg, #0a0a0f 0%, #111 30%, #1a1a2e 60%, #16213e 100%);
            padding: 40px 20px 80px; /* Padding kam ki kyunki header margin handling placeholder se hogi */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 45px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            position: relative;
        }

        h2 { color: #fff; font-size: 32px; margin-bottom: 10px; text-align: center; }
        p.subtitle { color: #aaa; font-size: 15px; text-align: center; margin-bottom: 35px; }

        input, textarea {
            width: 100%; padding: 16px; margin: 12px 0;
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.4); color: #fff;
            box-sizing: border-box; font-size: 16px;
            outline: none; transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: var(--primary); background: rgba(0,0,0,0.6); }

        .btn-submit {
            width: 100%; padding: 18px; margin-top: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 50px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
            font-size: 18px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .btn-submit:disabled { background: #444; cursor: not-allowed; transform: none; }

        #successMessage {
            display: none; background: rgba(0, 255, 157, 0.1);
            border: 1px solid #00ff9d; color: #00ff9d;
            padding: 20px; border-radius: 12px; text-align: center;
            margin-bottom: 20px; font-weight: 600;
        }

        @media (max-width: 480px) { .glass-card { padding: 30px 20px; } }
    </style>
</head>
<body>

<div id="header-placeholder"></div>
<div id="g_id_onload"
     data-client_id="550754215798-ud6hkuvag4ee6dp8jqkro1ob8i8f0g3b.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="true"
     data-auto_select="true">
</div>
<main class="contact-content">
    <div class="glass-card">
        <div id="successMessage">
            <i class="fas fa-check-circle"></i> Message sent successfully! We will contact you soon.
        </div>
        
        <div id="formContainer">
            <h2>Get In Touch</h2>
            <p class="subtitle">Send us your query, and our experts will contact you shortly.</p>
            
            <form id="contactForm">
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <textarea name="message" id="message" rows="6" placeholder="Write your query or message here..." required></textarea>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span>Send Message</span> <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</main>
<script src="header-auth-sync.js"></script>
<script src="footer.js"></script>

<script>
    // 1. Header Load & Toggle Logic
    fetch('./header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        if (window.syncHeaderWithAuth) syncHeaderWithAuth();
        // Active Link Highlight
        const currentUrl = window.location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll('.nav-links a, .mobile-menu a').forEach(link => {
          if (link.getAttribute('href') === currentUrl) {
            link.style.color = "#667eea";
          }
        });
      });

    // Mobile Menu Click Handler
    document.addEventListener('click', function (e) {
      const menu = document.getElementById("mobileMenu");
      const toggleBtn = e.target.closest('#mobileToggle') || e.target.closest('.mobile-btn');

      if (menu) {
        if (toggleBtn) {
          menu.classList.toggle('active');
        } else if (menu.classList.contains('active')) {
          if (!menu.contains(e.target) || e.target.tagName === 'A') {
            menu.classList.remove('active');
          }
        }
      }
    });

    // 2. Form Submission Logic
    const contactForm = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMessage');
    const formContainer = document.getElementById('formContainer');

    contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerHTML = "Sending... <i class='fas fa-spinner fa-spin'></i>";

        const formData = new FormData(contactForm);
        
        fetch("https://formsubmit.co/ajax/sr.ravindra@zohomail.in", {
            method: "POST",
            body: formData,
            headers: { 'Accept': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            formContainer.style.display = 'none';
            successMsg.style.display = 'block';
        })
        .catch(error => {
            alert("Oops! Something went wrong. Please try again.");
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Send Message <i class='fas fa-paper-plane'></i>";
        });
    });
</script>

</body>
</html>
