<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>Contact Us - TaxEasePro | Get Expert Tax Assistance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styling - Same as before */
        body {
            margin: 0; padding: 0; 
            background: #000; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .contact-content {
            flex: 1;
            background: linear-gradient(135deg, #0a0a0f 0%, #111 30%, #1a1a2e 60%, #16213e 100%);
            padding: 140px 20px 80px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 45px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            position: relative;
        }

        h2 { color: #fff; font-size: 32px; margin-bottom: 10px; text-align: center; }
        p.subtitle { color: #aaa; font-size: 15px; text-align: center; margin-bottom: 35px; }

        input, textarea {
            width: 100%; padding: 16px; margin: 12px 0;
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.4); color: #fff;
            box-sizing: border-box; font-size: 16px;
            outline: none; transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: #667eea; background: rgba(0,0,0,0.6); }

        .btn-submit {
            width: 100%; padding: 18px; margin-top: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 50px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
            font-size: 18px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .btn-submit:disabled { background: #444; cursor: not-allowed; transform: none; }

        /* Success Message Styling */
        #successMessage {
            display: none;
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid #00ff9d;
            color: #00ff9d;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        @media (max-width: 480px) { .glass-card { padding: 30px 20px; } }
    </style>
</head>
<body>

<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: #111; box-shadow: 0 1px 5px rgba(0,0,0,0.3); position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box;">
    <div class="logo" style="display: flex; align-items: center; gap: 10px;">
        <img src="logo.png" alt="TaxEasePro" style="height: 50px; width: auto;">
        <div style="display: flex; flex-direction: column;">
            <span style="font-size: 20px; font-weight: 700; color: #667eea;">TaxEasePro</span>
            <span style="font-size: 12px; color: #aaa; font-weight: 400;">Pro Tax, Zero Stress</span>
        </div>
    </div>
    <nav id="desktopNav" style="display: flex; align-items: center; gap: 15px;">
        <a href="index.html" style="color: #fff; text-decoration: none; font-weight: 500;">Home</a>
        <a href="about.html" style="color: #fff; text-decoration: none; font-weight: 500;">About Us</a>
        <a href="services.html" style="color: #fff; text-decoration: none; font-weight: 500;">Services</a>
        <a href="contact.html" style="color: #fff; text-decoration: none; font-weight: 500;">Contact Us</a>
        <a href="login.html" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; text-decoration: none;">Login</a>
        <a href="signup.html" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 6px 12px; border-radius: 20px; font-size: 12px; text-decoration: none;">Signup</a>
    </nav>
</header>

<main class="contact-content">
    <div class="glass-card">
        <div id="successMessage">
            <i class="fas fa-check-circle"></i> Message sent successfully! We will contact you soon.
        </div>
        
        <div id="formContainer">
            <h2>Get In Touch</h2>
            <p class="subtitle">Send us your query, and our experts will contact you shortly.</p>
            
            <form id="contactForm">
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <textarea name="message" id="message" rows="6" placeholder="Write your query or message here..." required></textarea>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span>Send Message</span> <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</main>

<script src="footer.js"></script>

<script>
    const contactForm = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMessage');
    const formContainer = document.getElementById('formContainer');

    contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // UI Feedback
        submitBtn.disabled = true;
        submitBtn.innerHTML = "Sending... <i class='fas fa-spinner fa-spin'></i>";

        const formData = new FormData(contactForm);
        
        fetch("https://formsubmit.co/ajax/sr.ravindra@zohomail.in", {
            method: "POST",
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Hide form and show success message
            formContainer.style.display = 'none';
            successMsg.style.display = 'block';
        })
        .catch(error => {
            alert("Oops! Something went wrong. Please try again.");
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Send Message <i class='fas fa-paper-plane'></i>";
        });
    });
</script>

</body>
</html>
